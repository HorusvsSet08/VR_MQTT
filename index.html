<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>HORUS STATION - DASHBOARD ESTELAR</title>
  
  <!-- Cargar A-Frame 1.4.2 -->
  <script src="js/aframe.js"></script>
  
  <!-- Cargar paho.js -->
  <script src="js/paho.js"></script>
  
  <!-- Biblioteca para el joystick -->
  <script src="js/nipple.js"></script>
  
  <style>
    :root {
      --primary: #00eaff;
      --primary-glow: #00ffff33;
      --secondary: #7e57c2;
      --dark-bg: #000a1a;
      --card-bg: #0f1b30;
      --card-border: #004777;
      --text: #e0e0e0;
      --text-secondary: #a0a0a0;
      --border-radius: 16px;
      --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
      --shadow: 0 15px 35px rgba(0, 20, 50, 0.4);
      --glow: 0 0 25px rgba(0, 234, 255, 0.7);
      --inner-shadow: inset 0 5px 20px rgba(0, 10, 30, 0.7);
      --hover-scale: 1.03;
    }
    
    * {
      box-sizing: border-box;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, var(--dark-bg), #000510);
      color: var(--text);
      height: 100vh;
      position: relative;
      cursor: default;
    }
    
    /* Indicador de conexi√≥n estilizado */
    #connection-status {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      padding: 12px 18px;
      background: rgba(0, 15, 40, 0.8);
      border-radius: 30px;
      display: flex;
      align-items: center;
      gap: 12px;
      border: 1px solid var(--card-border);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      transition: var(--transition);
      border-image: linear-gradient(to right, transparent, var(--primary), transparent) 1;
      animation: pulse-border 3s infinite;
    }
    
    @keyframes pulse-border {
      0% { border-color: rgba(0, 71, 119, 0.5); }
      50% { border-color: rgba(0, 234, 255, 0.5); }
      100% { border-color: rgba(0, 71, 119, 0.5); }
    }
    
    .led {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #f00;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
      transition: var(--transition);
      position: relative;
    }
    
    .led:after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: inherit;
      animation: pulse-inner 2s infinite;
      opacity: 0.7;
    }
    
    @keyframes pulse-inner {
      0% { transform: scale(1); opacity: 0.7; }
      70% { transform: scale(1.4); opacity: 0; }
      100% { transform: scale(1); opacity: 0; }
    }
    
    .led.connected {
      background: #0f0;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
    }
    
    #connection-text {
      color: white;
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-shadow: 0 0 5px var(--primary-glow);
    }
    
    /* Bot√≥n VR - SOLO PARA M√ìVILES */
    #vr-button {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: linear-gradient(145deg, rgba(0, 71, 119, 0.3), rgba(0, 234, 255, 0.1));
      color: var(--primary);
      border: 1px solid var(--card-border);
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px rgba(0, 234, 255, 0.3);
      cursor: pointer;
      transition: var(--transition);
      z-index: 1000;
      backdrop-filter: blur(8px);
      animation: float 6s ease-in-out infinite;
      display: none;
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }
    
    #vr-button:hover {
      transform: scale(var(--hover-scale)) translateY(-3px);
      background: linear-gradient(145deg, rgba(0, 71, 119, 0.5), rgba(0, 234, 255, 0.3));
      box-shadow: var(--glow);
    }
    
    /* Joystick REALISTA - SOLO PARA M√ìVILES */
    #joystick-container {
      position: fixed;
      left: 25px;
      bottom: 25px;
      width: 105px;
      height: 105px;
      z-index: 1000;
      display: none;
      animation: float 7s ease-in-out infinite;
      animation-delay: 0.5s;
    }
    
    /* Panel de datos 3D - DISE√ëO FUTURISTA */
    .sensor-card {
      position: relative;
      overflow: hidden;
      border-radius: var(--border-radius);
      background: var(--card-bg);
      padding: 20px 25px;
      text-align: center;
      box-shadow: var(--inner-shadow), 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: var(--transition);
      border: 1px solid var(--card-border);
      border-image: linear-gradient(135deg, transparent, var(--primary), transparent) 1;
      transform-style: preserve-3d;
      perspective: 1000px;
      animation: card-float 6s ease-in-out infinite;
    }
    
    @keyframes card-float {
      0% { transform: translateY(0px) translateZ(0); }
      50% { transform: translateY(-5px) translateZ(5px); }
      100% { transform: translateY(0px) translateZ(0); }
    }
    
    .sensor-card:hover {
      transform: translateY(-8px) scale(var(--hover-scale));
      box-shadow: var(--inner-shadow), 0 15px 40px rgba(0, 100, 200, 0.4);
      border-color: var(--primary);
    }
    
    .sensor-card:after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: rotate(30deg);
      pointer-events: none;
      animation: shine 8s infinite;
    }
    
    @keyframes shine {
      0% { opacity: 0; transform: translateX(-100%) rotate(30deg); }
      50% { opacity: 0.3; }
      100% { opacity: 0; transform: translateX(100%) rotate(30deg); }
    }
    
    .sensor-icon {
      font-size: 32px;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, rgba(0, 71, 119, 0.2), rgba(0, 234, 255, 0.1));
      border-radius: 12px;
      margin: 0 auto 12px;
      border: 1px solid var(--card-border);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .sensor-icon:after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transform: rotate(30deg);
      animation: shine 6s infinite;
    }
    
    .sensor-name {
      color: var(--text-secondary);
      font-size: 17px;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
      text-transform: uppercase;
      font-family: 'Exo 2', sans-serif;
      letter-spacing: 1px;
    }
    
    .sensor-value {
      font-size: 28px;
      font-weight: bold;
      color: var(--primary);
      line-height: 1.2;
      text-shadow: 0 0 15px var(--primary-glow);
      transition: var(--transition);
      font-family: 'Exo 2', sans-serif;
      position: relative;
      overflow: hidden;
    }
    
    .sensor-value:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: translateX(-100%);
      animation: value-shine 3s infinite;
    }
    
    @keyframes value-shine {
      0% { transform: translateX(-100%); }
      50% { transform: translateX(100%); }
      100% { transform: translateX(100%); }
    }
    
    .unit {
      font-size: 18px;
      color: var(--text-secondary);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    /* Efecto de brillo en las tarjetas */
    .glow-effect {
      position: absolute;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, var(--primary), transparent 70%);
      opacity: 0.1;
      pointer-events: none;
      animation: glow-move 10s infinite alternate;
    }
    
    @keyframes glow-move {
      0% { transform: translate(0, 0); }
      25% { transform: translate(20px, 15px); }
      50% { transform: translate(-15px, 25px); }
      75% { transform: translate(-25px, -15px); }
      100% { transform: translate(15px, -20px); }
    }
    
    /* Estilo para el loader */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--dark-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      transition: var(--transition);
    }
    
    .loader-spinner {
      width: 70px;
      height: 70px;
      border: 5px solid rgba(0, 234, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1.2s ease-in-out infinite;
      margin-bottom: 25px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loader-text {
      color: var(--primary);
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 1.5px;
      text-shadow: 0 0 10px var(--primary-glow);
      font-family: 'Exo 2', sans-serif;
      animation: text-pulse 2s infinite;
    }
    
    @keyframes text-pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }
    
    /* Overlay para solicitar permisos de orientaci√≥n */
    .orientation-permission {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #000a1a, #000510);
      z-index: 3000;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      text-align: center;
      backdrop-filter: blur(5px);
    }
    
    .orientation-permission h3 {
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 24px;
      text-shadow: 0 0 10px var(--primary-glow);
      font-weight: 700;
    }
    
    .orientation-permission p {
      margin-bottom: 25px;
      font-size: 18px;
      color: #a0a0a0;
      max-width: 350px;
      line-height: 1.6;
      letter-spacing: 0.5px;
    }
    
    .orientation-btn {
      background: linear-gradient(145deg, var(--primary), #0085a1);
      color: #000;
      border: none;
      padding: 14px 30px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 8px 25px rgba(0, 234, 255, 0.4);
      letter-spacing: 1px;
      text-transform: uppercase;
      animation: btn-pulse 2s infinite;
    }
    
    @keyframes btn-pulse {
      0% { box-shadow: 0 8px 25px rgba(0, 234, 255, 0.4); }
      50% { box-shadow: 0 8px 35px rgba(0, 234, 255, 0.7); }
      100% { box-shadow: 0 8px 25px rgba(0, 234, 255, 0.4); }
    }
    
    .orientation-btn:hover {
      transform: scale(1.08) translateY(-3px);
      box-shadow: 0 12px 40px rgba(0, 234, 255, 0.8);
    }
    
    /* Estilos espec√≠ficos para escritorio */
    @media (min-width: 769px) {
      .sensor-card {
        padding: 25px 30px;
      }
      
      .sensor-icon {
        font-size: 38px;
        width: 55px;
        height: 55px;
      }
      
      .sensor-name {
        font-size: 20px;
      }
      
      .sensor-value {
        font-size: 34px;
      }
      
      .unit {
        font-size: 20px;
      }
      
      /* Dashboard m√°s grande y m√°s cerca para escritorio */
      #dashboard {
        transform: scale(1.3);
      }
    }
    
    /* Fondo estelar para la escena 3D */
    #stars-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle 5s infinite;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    
    /* Efecto de nebulosa sutil */
    #nebula-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(0, 234, 255, 0.05) 0%, transparent 70%);
      pointer-events: none;
      z-index: -1;
      animation: nebula-rotate 60s linear infinite;
    }
    
    @keyframes nebula-rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    /* Efecto de part√≠culas sutiles */
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background-color: var(--primary);
      border-radius: 50%;
      opacity: 0.3;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Indicador de conexi√≥n -->
  <div id="connection-status">
    <span class="led" id="connection-led"></span>
    <span id="connection-text">Conectando...</span>
  </div>
  
  <!-- Bot√≥n VR - SOLO PARA M√ìVILES -->
  <button id="vr-button" title="Modo VR">üï∂Ô∏è</button>
  
  <!-- Joystick REALISTA - SOLO PARA M√ìVILES -->
  <div id="joystick-container" class="mobile-only"></div>
  
  <!-- Overlay para solicitar permisos de orientaci√≥n -->
  <div class="orientation-permission" id="orientation-permission">
    <h3>üì± Permiso Necesario</h3>
    <p>Para usar el modo VR, necesitamos acceso a la orientaci√≥n de tu dispositivo.</p>
    <button class="orientation-btn" id="orientation-btn">Permitir</button>
  </div>

  <!-- Escena 3D -->
  <a-scene embedded style="width: 100%; height: 100vh;" 
           vr-mode-ui="enabled: false"
           loading-screen="enabled: false">
    
    <!-- Configuraci√≥n CORRECTA para A-Frame 1.4.2 -->
    <a-entity id="camera-rig" position="0 1.5 0">
      <a-entity id="camera" camera="fov: 80" look-controls wasd-controls="acceleration: 20; fly: true">
        <a-cursor 
          raycaster="objects: .sensor-card" 
          color="#00eaff" 
          opacity="0.7"
          radiusInner="0.01"
          radiusOuter="0.03"
          animation__click="property: scale; from: 1 1 1; to: 0.5 0.5 0.5; dur: 100; startEvents: click"
          animation__fusing="property: scale; from: 1 1 1; to: 0.8 0.8 0.8; dur: 1500; easing: easeInCubic; startEvents: fusing">
        </a-cursor>
      </a-entity>
    </a-entity>
    
    <!-- Luces mejoradas -->
    <a-light type="ambient" color="#555" intensity="0.6"></a-light>
    <a-light type="directional" color="#FFF" intensity="0.8" position="1 5 3"></a-light>
    
    <!-- Suelo con rejilla mejorada -->
    <a-plane rotation="-90 0 0" width="50" height="50" color="#002244" opacity="0.15" transparent="true" 
             material="shader: flat; color: #002244; opacity: 0.15; metalness: 0.1; roughness: 0.9; repeat: 10 10"
             geometry="primitive: plane; width: 50; height: 50; segmentsWidth: 50; segmentsHeight: 50">
      <a-animation attribute="rotation" dur="60000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
    </a-plane>
    
    <!-- Panel de datos - DISE√ëO FUTURISTA -->
    <a-entity id="dashboard" position="0 1.6 -2.5">
      <!-- Temperatura -->
      <a-entity position="-2 0.7 0.1" class="sensor-card">
        <div class="glow-effect"></div>
        <a-entity class="sensor-header">
          <a-text value="üå°Ô∏è" position="-0.6 0.25 0.1" align="center" width="1.5" font="roboto"></a-text>
          <a-text value="TEMPERATURA" color="#FF5722" position="0 0.25 0.1" align="center" width="1.5" font="roboto"></a-text>
        </a-entity>
        <a-text id="temp-value" value="--" color="#FF5722" position="0 -0.05 0.1" align="center" width="1.5" font="exo2bold"></a-text>
        <a-text value="¬∞C" color="#a0a0a0" position="0.4 -0.05 0.1" align="center" width="1.5" font="roboto" class="unit"></a-text>
      </a-entity>
      
      <!-- Humedad -->
      <a-entity position="-0.5 0.7 0.1" class="sensor-card">
        <div class="glow-effect"></div>
        <a-entity class="sensor-header">
          <a-text value="üíß" position="-0.6 0.25 0.1" align="center" width="1.5" font="roboto"></a-text>
          <a-text value="HUMEDAD" color="#2196F3" position="0 0.25 0.1" align="center" width="1.5" font="roboto"></a-text>
        </a-entity>
        <a-text id="hum-value" value="--" color="#2196F3" position="0 -0.05 0.1" align="center" width="1.5" font="exo2bold"></a-text>
        <a-text value="%" color="#a0a0a0" position="0.4 -0.05 0.1" align="center" width="1.5" font="roboto" class="unit"></a-text>
      </a-entity>
      
      <!-- Presi√≥n -->
      <a-entity position="1 0.7 0.1" class="sensor-card">
        <div class="glow-effect"></div>
        <a-entity class="sensor-header">
          <a-text value="üîΩ" position="-0.6 0.25 0.1" align="center" width="1.5" font="roboto"></a-text>
          <a-text value="PRESI√ìN" color="#9E9E9E" position="0 0.25 0.1" align="center" width="1.5" font="roboto"></a-text>
        </a-entity>
        <a-text id="press-value" value="--" color="#9E9E9E" position="0 -0.05 0.1" align="center" width="1.5" font="exo2bold"></a-text>
        <a-text value="hPa" color="#a0a0a0" position="0.5 -0.05 0.1" align="center" width="1.5" font="roboto" class="unit"></a-text>
      </a-entity>
      
      <!-- Altitud -->
      <a-entity position="-2 -0.3 0.1" class="sensor-card">
        <div class="glow-effect"></div>
        <a-entity class="sensor-header">
          <a-text value="‚õ∞Ô∏è" position="-0.6 0.25 0.1" align="center" width="1.5" font="roboto"></a-text>
          <a-text value="ALTITUD" color="#673AB7" position="0 0.25 0.1" align="center" width="1.5" font="roboto"></a-text>
        </a-entity>
        <a-text id="alt-value" value="--" color="#673AB7" position="0 -0.05 0.1" align="center" width="1.5" font="exo2bold"></a-text>
        <a-text value="m" color="#a0a0a0" position="0.3 -0.05 0.1" align="center" width="1.5" font="roboto" class="unit"></a-text>
      </a-entity>
      
      <!-- Gas -->
      <a-entity position="-0.5 -0.3 0.1" class="sensor-card">
        <div class="glow-effect"></div>
        <a-entity class="sensor-header">
          <a-text value="‚õΩ" position="-0.6 0.25 0.1" align="center" width="1.5" font="roboto"></a-text>
          <a-text value="GAS" color="#FFEB3B" position="0 0.25 0.1" align="center" width="1.5" font="roboto"></a-text>
        </a-entity>
        <a-text id="gas-value" value="--" color="#FFEB3B" position="0 -0.05 0.1" align="center" width="1.5" font="exo2bold"></a-text>
        <a-text value="%" color="#a0a0a0" position="0.4 -0.05 0.1" align="center" width="1.5" font="roboto" class="unit"></a-text>
      </a-entity>
      
      <!-- Lluvia -->
      <a-entity position="1 -0.3 0.1" class="sensor-card">
        <div class="glow-effect"></div>
        <a-entity class="sensor-header">
          <a-text value="üåßÔ∏è" position="-0.6 0.25 0.1" align="center" width="1.5" font="roboto"></a-text>
          <a-text value="LLUVIA" color="#2196F3" position="0 0.25 0.1" align="center" width="1.5" font="roboto"></a-text>
        </a-entity>
        <a-text id="rain-value" value="no" color="#2196F3" position="0 -0.05 0.1" align="center" width="1.5" font="exo2bold"></a-text>
      </a-entity>
      
      <!-- PM2.5 -->
      <a-entity position="-2 -1.3 0.1" class="sensor-card">
        <div class="glow-effect"></div>
        <a-entity class="sensor-header">
          <a-text value="üå´Ô∏è" position="-0.6 0.25 0.1" align="center" width="1.5" font="roboto"></a-text>
          <a-text value="PM2.5" color="#9C27B0" position="0 0.25 0.1" align="center" width="1.5" font="roboto"></a-text>
        </a-entity>
        <a-text id="pm25-value" value="--" color="#9C27B0" position="0 -0.05 0.1" align="center" width="1.5" font="exo2bold"></a-text>
        <a-text value="Œºg/m¬≥" color="#a0a0a0" position="0.6 -0.05 0.1" align="center" width="1.5" font="roboto" class="unit"></a-text>
      </a-entity>
      
      <!-- PM10 -->
      <a-entity position="-0.5 -1.3 0.1" class="sensor-card">
        <div class="glow-effect"></div>
        <a-entity class="sensor-header">
          <a-text value="üå´Ô∏è" position="-0.6 0.25 0.1" align="center" width="1.5" font="roboto"></a-text>
          <a-text value="PM10" color="#673AB7" position="0 0.25 0.1" align="center" width="1.5" font="roboto"></a-text>
        </a-entity>
        <a-text id="pm10-value" value="--" color="#673AB7" position="0 -0.05 0.1" align="center" width="1.5" font="exo2bold"></a-text>
        <a-text value="Œºg/m¬≥" color="#a0a0a0" position="0.6 -0.05 0.1" align="center" width="1.5" font="roboto" class="unit"></a-text>
      </a-entity>
      
      <!-- Direcci√≥n del Viento -->
      <a-entity position="1 -1.3 0.1" class="sensor-card">
        <div class="glow-effect"></div>
        <a-entity class="sensor-header">
          <a-text value="üåÄ" position="-0.6 0.25 0.1" align="center" width="1.5" font="roboto"></a-text>
          <a-text value="VIENTO" color="#03A9F4" position="0 0.25 0.1" align="center" width="1.5" font="roboto"></a-text>
        </a-entity>
        <a-text id="wind-value" value="--" color="#03A9F4" position="0 -0.05 0.1" align="center" width="1.5" font="exo2bold"></a-text>
        <a-text value="¬∞" color="#a0a0a0" position="0.3 -0.05 0.1" align="center" width="1.5" font="roboto" class="unit"></a-text>
      </a-entity>
    </a-entity>
    
    <!-- Efectos visuales adicionales -->
    <a-entity id="visual-effects">
      <!-- Nebulosa sutil -->
      <a-plane rotation="-90 0 0" width="100" height="100" 
               material="shader: flat; src: #nebula; transparent: true; opacity: 0.2; side: double"
               position="0 25 0">
        <a-animation attribute="rotation" dur="120000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
      </a-plane>
      
      <!-- Anillos de particulas -->
      <a-ring radius-inner="5" radius-outer="5.2" position="0 0 -10" 
              material="color: #00eaff; opacity: 0.15; shader: flat" rotation="90 0 0">
        <a-animation attribute="rotation" dur="20000" to="90 360 0" easing="linear" repeat="indefinite"></a-animation>
      </a-ring>
      
      <a-ring radius-inner="10" radius-outer="10.2" position="0 0 -10" 
              material="color: #7e57c2; opacity: 0.1; shader: flat" rotation="90 0 0">
        <a-animation attribute="rotation" dur="30000" to="90 0 360" easing="linear" repeat="indefinite"></a-animation>
      </a-ring>
    </a-entity>
  </a-scene>

  <!-- Fondo estelar -->
  <div id="stars-container"></div>
  <div id="nebula-effect"></div>
  
  <!-- Loader de conexi√≥n minimalista -->
  <div class="loader" id="loader">
    <div class="loader-spinner"></div>
    <div class="loader-text">CONEXI√ìN A HIVE MQ</div>
  </div>

  <!-- Definici√≥n de texturas -->
  <script type="x-shader/x-fragment" id="nebula">
    precision mediump float;
    uniform float time;
    varying vec2 vUv;
    
    void main() {
      vec2 center = vUv - vec2(0.5);
      float dist = length(center);
      float angle = atan(center.y, center.x);
      float spiral = sin(dist * 10.0 - time * 0.5 + angle * 5.0);
      float color = smoothstep(0.3, 0.31, spiral) * (1.0 - smoothstep(0.0, 0.5, dist));
      gl_FragColor = vec4(0.0, 0.9, 1.0, color * 0.3);
    }
  </script>

  <script>
    // Variables globales
    let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    let isDesktop = !isMobile;
    let mqttClient;
    let mqttConnected = false;
    let cameraRig, camera;
    let isVRMode = false;
    let joystick;
    let movementSpeed = 0.06;
    let vrPermissionRequested = false;
    
    // Elementos UI
    const connectionLed = document.getElementById('connection-led');
    const connectionText = document.getElementById('connection-text');
    const loader = document.getElementById('loader');
    const vrButton = document.getElementById('vr-button');
    const joystickContainer = document.getElementById('joystick-container');
    const orientationPermission = document.getElementById('orientation-permission');
    const orientationBtn = document.getElementById('orientation-btn');
    
    // Crear fondo estelar
    function createStarfield() {
      const starsContainer = document.getElementById('stars-container');
      const starCount = 200;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        // Posici√≥n aleatoria
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        
        // Tama√±o aleatorio
        const size = Math.random() * 2 + 1;
        
        // Opacidad aleatoria
        const opacity = Math.random() * 0.8 + 0.2;
        
        // Estilos
        star.style.left = `${x}%`;
        star.style.top = `${y}%`;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.opacity = opacity;
        
        // Animaci√≥n aleatoria
        const duration = Math.random() * 3 + 2;
        star.style.animationDuration = `${duration}s`;
        
        starsContainer.appendChild(star);
      }
      
      // Crear part√≠culas sutiles
      createParticles();
    }
    
    // Crear part√≠culas sutiles
    function createParticles() {
      const scene = document.querySelector('a-scene');
      if (!scene) return;
      
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('a-entity');
        particle.setAttribute('class', 'particle');
        
        // Posici√≥n aleatoria alrededor del dashboard
        const radius = 1.8 + Math.random() * 0.5;
        const angle = Math.random() * Math.PI * 2;
        const x = Math.sin(angle) * radius;
        const z = Math.cos(angle) * radius;
        const y = 1.5 + Math.random() * 0.3;
        
        // Tama√±o aleatorio
        const size = Math.random() * 0.03 + 0.01;
        
        // Configurar part√≠cula
        particle.setAttribute('geometry', `primitive: sphere; radius: ${size}`);
        particle.setAttribute('material', 'color: #00eaff; opacity: 0.5; shader: flat');
        particle.setAttribute('position', `${x} ${y} ${z}`);
        
        // Animaci√≥n de flotaci√≥n
        const duration = Math.random() * 10 + 5;
        particle.innerHTML = `
          <a-animation attribute="position" 
                       to="${x + (Math.random() - 0.5) * 0.3} ${y + (Math.random() - 0.5) * 0.2} ${z + (Math.random() - 0.5) * 0.3}" 
                       dur="${duration * 1000}" 
                       easing="easeInOutQuad" 
                       direction="alternate" 
                       repeat="indefinite"></a-animation>
        `;
        
        scene.appendChild(particle);
      }
    }
    
    // Actualizar estado de conexi√≥n con animaci√≥n
    function updateConnectionStatus(connected, message = "") {
      mqttConnected = connected;
      connectionLed.className = connected ? "led connected" : "led";
      connectionText.textContent = connected ? "Conectado" : (message || "Desconectado");
      
      if (connected) {
        // Animaci√≥n de conexi√≥n exitosa
        connectionStatus.style.transform = 'scale(1.05)';
        setTimeout(() => {
          connectionStatus.style.transform = 'scale(1)';
        }, 200);
        
        // Ocultar loader despu√©s de conexi√≥n
        setTimeout(() => {
          loader.style.opacity = '0';
          setTimeout(() => {
            loader.style.display = 'none';
          }, 500);
        }, 800);
      } else {
        loader.style.display = 'flex';
        loader.style.opacity = '1';
      }
    }
    
    // Solicitar permiso de orientaci√≥n para VR en m√≥viles
    function requestOrientationPermission() {
      if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
        orientationPermission.style.display = 'flex';
      } else {
        initVR();
      }
    }
    
    // Inicializar VR despu√©s de obtener permisos
    function initVR() {
      orientationPermission.style.display = 'none';
      vrPermissionRequested = true;
      
      const scene = document.querySelector('a-scene');
      if (scene && scene.enterVR) {
        scene.enterVR();
      }
    }
    
    // Inicializar el joystick REALISTA para m√≥viles
    function initJoystick() {
      if (!isMobile) return;
      
      // Mostrar joystick solo en m√≥viles
      joystickContainer.style.display = 'block';
      
      // Obtener referencias a la c√°mara
      cameraRig = document.getElementById('camera-rig');
      camera = document.getElementById('camera');
      
      if (!cameraRig || !camera) {
        console.error("No se encontraron elementos de c√°mara");
        return;
      }
      
      // Configurar el joystick con apariencia REALISTA
      joystick = nipplejs.create({
        zone: joystickContainer,
        size: 90,
        threshold: 0.2,
        color: 'rgba(0, 234, 255, 0.7)',
        fadeTime: 300,
        position: {left: '50%', top: '50%'},
        dynamic: true,
        restOpacity: 0.5,
        lockY: false,
        mode: 'dynamic'
      });
      
      // Manejar el movimiento del joystick REALISTA
      joystick.on('move', (evt, data) => {
        if (!cameraRig || !camera) return;
        
        const angle = data.angle.radian;
        const force = data.force;
        
        // Ajustar velocidad de movimiento para mejor control
        const moveSpeed = movementSpeed * force * 1.6;
        const dx = Math.sin(angle) * moveSpeed;
        const dz = Math.cos(angle) * moveSpeed;
        
        // Actualizar posici√≥n
        const currentPos = cameraRig.getAttribute('position');
        cameraRig.setAttribute('position', {
          x: currentPos.x - dx,
          y: currentPos.y,
          z: currentPos.z - dz
        });
      });
      
      // Manejar cuando se suelta el joystick
      joystick.on('end', () => {
        if (camera && cameraRig) {
          camera.setAttribute('rotation', { x: 0, y: 0, z: 0 });
        }
      });
    }
    
    // Ajustar posici√≥n del dashboard para VR
    function adjustDashboardForVR() {
      const dashboard = document.getElementById('dashboard');
      if (dashboard) {
        // Dashboard ligeramente m√°s alto y m√°s alejado en VR
        dashboard.setAttribute('position', '0 1.7 -1.9');
      }
    }
    
    // Restaurar posici√≥n del dashboard
    function restoreDashboardPosition() {
      const dashboard = document.getElementById('dashboard');
      if (dashboard) {
        // Posici√≥n ajustada para escritorio vs m√≥vil
        if (isDesktop) {
          // Dashboard m√°s alto y m√°s alejado
          dashboard.setAttribute('position', '0 1.6 -2.5');
        } else {
          // Dashboard m√°s alto y m√°s alejado
          dashboard.setAttribute('position', '0 1.7 -3.0');
        }
      }
    }
    
    // Configurar la interfaz seg√∫n el dispositivo
    function setupDeviceInterface() {
      if (isMobile) {
        // Mostrar bot√≥n VR solo en m√≥viles
        vrButton.style.display = 'flex';
        
        // Inicializar joystick para m√≥viles
        initJoystick();
      } else {
        // En escritorio, asegurar que el dashboard est√° bien posicionado
        const dashboard = document.getElementById('dashboard');
        if (dashboard) {
          // Dashboard m√°s alto y m√°s alejado
          dashboard.setAttribute('position', '0 1.6 -2.5');
        }
      }
    }
    
    // Conectar al broker HiveMQ usando PAHO.MQTT (CORREGIDO PARA USAR WSS)
    function connectToHiveMQ() {
      // URL del broker HiveMQ - ¬°CORREGIDO PARA USAR WSS!
      const brokerUrl = "broker.hivemq.com";
      const brokerPort = 8884; // Puerto WSS (WebSocket Secure) en lugar de 8000
      
      // Generar un ID de cliente √∫nico
      const clientId = "web-client-" + Math.random().toString(16).substr(2, 8);
      
      try {
        // Crear cliente MQTT usando Paho
        mqttClient = new Paho.MQTT.Client(brokerUrl, brokerPort, clientId);
        
        // Configurar callbacks
        mqttClient.onConnectionLost = (responseObject) => {
          console.log("Conexi√≥n perdida:", responseObject.errorMessage);
          updateConnectionStatus(false, "Desconectado");
          
          // Intentar reconectar despu√©s de 5 segundos
          setTimeout(connectToHiveMQ, 5000);
        };
        
        mqttClient.onMessageArrived = (message) => {
          const topic = message.destinationName;
          const payload = message.payloadString;
          
          // Mapeo de topics a elementos
          const topicMap = {
            "horus/vvb/temperatura": "temp-value",
            "horus/vvb/humedad": "hum-value",
            "horus/vvb/presion": "press-value",
            "horus/vvb/altitud": "alt-value",
            "horus/vvb/gas": "gas-value",
            "horus/vvb/lluvia": "rain-value",
            "horus/vvb/pm25": "pm25-value",
            "horus/vvb/pm10": "pm10-value",
            "horus/vvb/wind_direction": "wind-value",
            "horus/vvb/wind_speed": "wind-speed-value"
          };
          
          const elementId = topicMap[topic];
          if (!elementId) {
            console.log("Topic no manejado:", topic);
            return;
          }
          
          const element = document.getElementById(elementId);
          if (!element) {
            console.error("Elemento no encontrado para el topic:", topic);
            return;
          }
          
          // Actualizar el valor con animaci√≥n
          if (topic === "horus/vvb/lluvia") {
            const raining = ["1", "true", "si", "yes", "s√≠", "rain"].includes(payload.toLowerCase());
            const newValue = raining ? 's√≠' : 'no';
            
            // Aplicar animaci√≥n de cambio
            element.setAttribute('text', `value: ${newValue}`);
            animateValueChange(elementId, newValue);
          } else {
            // Aplicar animaci√≥n de cambio
            element.setAttribute('text', `value: ${payload}`);
            animateValueChange(elementId, payload);
          }
        };
        
        // Manejar conexi√≥n exitosa
        const connectOptions = {
          onSuccess: () => {
            updateConnectionStatus(true, "Conectado");
            mqttClient.subscribe("horus/#", {qos: 0});
            console.log("Suscrito a horus/#");
          },
          onFailure: (error) => {
            console.error("Error al conectar:", error);
            updateConnectionStatus(false, "Error de conexi√≥n");
            setTimeout(connectToHiveMQ, 5000);
          },
          timeout: 3,
          // ¬°IMPORTANTE! Usar WSS en lugar de WS
          useSSL: true
        };
        
        // Conectar
        mqttClient.connect(connectOptions);
        
      } catch (error) {
        console.error("Error al crear cliente MQTT:", error);
        setTimeout(connectToHiveMQ, 5000);
      }
    }
    
    // Animar el cambio de valor
    function animateValueChange(elementId, newValue) {
      const element = document.getElementById(elementId);
      if (!element) return;
      
      // A√±adir clase de animaci√≥n
      element.classList.add('value-changing');
      
      // Quitar clase despu√©s de la animaci√≥n
      setTimeout(() => {
        element.classList.remove('value-changing');
      }, 500);
    }
    
    // Inicializar la aplicaci√≥n
    window.addEventListener('load', () => {
      // Crear fondo estelar
      createStarfield();
      
      // Configurar interfaz seg√∫n el dispositivo
      setupDeviceInterface();
      
      // Configurar bot√≥n VR
      vrButton.addEventListener('click', () => {
        if (isMobile && !vrPermissionRequested) {
          requestOrientationPermission();
        } else {
          const scene = document.querySelector('a-scene');
          if (scene && scene.enterVR) {
            scene.enterVR();
          }
        }
      });
      
      // Configurar bot√≥n de permisos
      orientationBtn.addEventListener('click', () => {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(permissionState => {
              if (permissionState === 'granted') {
                initVR();
              }
            })
            .catch(console.error);
        } else {
          initVR();
        }
      });
      
      // Configurar eventos de VR
      const scene = document.querySelector('a-scene');
      if (scene) {
        scene.addEventListener('enter-vr', () => {
          isVRMode = true;
          adjustDashboardForVR();
          
          // Bajar ligeramente la c√°mara en VR para mejor comodidad
          const cameraRig = document.getElementById('camera-rig');
          if (cameraRig) {
            const pos = cameraRig.getAttribute('position');
            cameraRig.setAttribute('position', {x: pos.x, y: 1.4, z: pos.z});
          }
        });
        
        scene.addEventListener('exit-vr', () => {
          isVRMode = false;
          restoreDashboardPosition();
          
          // Restaurar posici√≥n de la c√°mara al salir de VR
          const cameraRig = document.getElementById('camera-rig');
          if (cameraRig) {
            cameraRig.setAttribute('position', {x: 0, y: 1.5, z: 0});
          }
        });
      }
      
      // Conectar al broker HiveMQ
      connectToHiveMQ();
    });
  </script>
