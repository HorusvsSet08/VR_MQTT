<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>HORUS STATION - DASHBOARD CON DEPURACI√ìN</title>
  
  <!-- Cargar A-Frame 1.4.2 -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  
  <!-- Cargar Paho MQTT con URL VERIFICADA y FUNCIONAL -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js"></script>
  
  <style>
    :root {
      --primary: #00eaff;
      --dark-bg: #000a1a;
      --panel-bg: #0a1a30;
      --text: #e0e0e0;
      --text-secondary: #a0a0a0;
      --success: #4ade80;
      --warning: #facc15;
      --danger: #f87171;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --shadow: 0 10px 30px rgba(0, 20, 50, 0.3);
      --glow: 0 0 15px rgba(0, 234, 255, 0.5);
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, var(--dark-bg), #000510);
      color: var(--text);
      height: 100vh;
      position: relative;
    }
    
    /* Indicador de conexi√≥n */
    #connection-status {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1000;
      padding: 10px 18px;
      background: rgba(0, 10, 30, 0.7);
      border-radius: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid rgba(0, 234, 255, 0.2);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      transition: var(--transition);
    }
    
    .led {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #f00;
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.7);
      transition: var(--transition);
    }
    
    .led.connected {
      background: #0f0;
      box-shadow: 0 0 8px rgba(0, 255, 0, 0.7);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(0, 255, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); }
    }
    
    #connection-text {
      color: white;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    
    /* Panel de depuraci√≥n */
    #debug-panel {
      position: fixed;
      top: 80px;
      left: 15px;
      right: 15px;
      background: rgba(0, 10, 30, 0.85);
      border-radius: 15px;
      padding: 15px;
      z-index: 1000;
      max-height: 60vh;
      overflow-y: auto;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 234, 255, 0.2);
    }
    
    #debug-panel h3 {
      color: var(--primary);
      margin-top: 0;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    #debug-content {
      font-family: monospace;
      font-size: 13px;
      line-height: 1.4;
      color: #a0a0a0;
      max-height: 40vh;
      overflow-y: auto;
      padding-right: 10px;
    }
    
    .debug-entry {
      margin-bottom: 5px;
      padding-left: 10px;
      border-left: 2px solid var(--primary);
    }
    
    .debug-info {
      color: #88ccff;
    }
    
    .debug-error {
      color: #ff8888;
    }
    
    .debug-success {
      color: #88ff88;
    }
    
    .debug-button {
      background: var(--primary);
      color: #000;
      border: none;
      padding: 8px 15px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 10px;
      transition: var(--transition);
    }
    
    .debug-button:hover {
      transform: scale(1.05);
      box-shadow: var(--glow);
    }
    
    .debug-button.test {
      background: var(--warning);
    }
    
    .debug-button.reconnect {
      background: var(--success);
    }
    
    .debug-button.close {
      background: var(--danger);
      float: right;
      padding: 5px 10px;
      font-size: 16px;
    }
    
    .debug-config {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    
    .config-option {
      background: rgba(0, 100, 200, 0.2);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .config-option:hover {
      background: rgba(0, 100, 200, 0.4);
    }
    
    .config-option.active {
      background: var(--primary);
      color: #000;
    }
    
    /* Estilo para el loader */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--dark-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      transition: var(--transition);
    }
    
    .loader-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(0, 234, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loader-text {
      color: var(--primary);
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 1px;
      text-align: center;
      padding: 0 20px;
    }
    
    .error-text {
      color: var(--danger);
    }
    
    /* Panel de datos 3D */
    .sensor-card {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      background: #152540;
      padding: 18px 20px;
      text-align: center;
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      border: 1px solid rgba(0, 234, 255, 0.1);
    }
    
    .sensor-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 12px;
    }
    
    .sensor-icon {
      font-size: 28px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 234, 255, 0.1);
      border-radius: 10px;
    }
    
    .sensor-name {
      color: #a0a0a0;
      font-size: 15px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }
    
    .sensor-value {
      font-size: 26px;
      font-weight: bold;
      color: var(--primary);
      line-height: 1.2;
      text-shadow: 0 0 10px rgba(0, 234, 255, 0.2);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    .unit {
      font-size: 16px;
      color: #a0a0a0;
      font-weight: normal;
    }
  </style>
</head>
<body>

    <span class="led" id="connection-led"></span>

  <!-- Loader de conexi√≥n -->
  <div class="loader" id="loader">
    <div class="loader-spinner"></div>
    <div class="loader-text" id="loader-text">Configurando tu broker MQTT...</div>
  </div>

  <script>
    // Variables globales
    let mqttClient;
    let mqttConnected = false;
    let currentConfig = "hivemq-8000"; // Configuraci√≥n por defecto
    
    // CONFIGURACIONES DE CONEXI√ìN PROBADAS
    const connectionConfigs = {
      "hivemq-8000": {
        name: "HiveMQ (8000/WSS)",
        host: "broker.hivemq.com",
        port: 8000,
        path: "/mqtt",
        secure: true,
        description: "Conexi√≥n WebSocket segura (recomendado para GitHub Pages)"
      },
      "hivemq-8080": {
        name: "HiveMQ (8080/WS)",
        host: "broker.hivemq.com",
        port: 8080,
        path: "/mqtt",
        secure: false,
        description: "Conexi√≥n WebSocket no segura (puede fallar en GitHub Pages)"
      },
      "eclipse": {
        name: "Eclipse (443/WSS)",
        host: "mqtt.eclipseprojects.io",
        port: 443,
        path: "/mqtt",
        secure: true,
        description: "Broker de respaldo (WSS)"
      },
      "mosquitto": {
        name: "Mosquitto (8081/WSS)",
        host: "test.mosquitto.org",
        port: 8081,
        path: "/mqtt",
        secure: true,
        description: "Broker de respaldo (WSS)"
      }
    };
    
    // Elementos UI
    const connectionLed = document.getElementById('connection-led');
    const connectionText = document.getElementById('connection-text');
    const loader = document.getElementById('loader');
    const loaderText = document.getElementById('loader-text');
    const debugPanel = document.getElementById('debug-panel');
    const debugContent = document.getElementById('debug-content');
    const debugClose = document.getElementById('debug-close');
    const reconnectButton = document.getElementById('reconnect-button');
    const testButton = document.getElementById('test-button');
    
    // Funci√≥n para agregar mensajes al panel de depuraci√≥n
    function logDebug(message, type = 'info') {
      const entry = document.createElement('div');
      entry.className = `debug-entry debug-${type}`;
      
      // Obtener hora actual
      const now = new Date();
      const timeStr = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
      
      entry.innerHTML = `<span style="color:#666">[${timeStr}]</span> ${message}`;
      debugContent.appendChild(entry);
      debugContent.scrollTop = debugContent.scrollHeight;
      
      // Registrar en la consola del navegador
      if (type === 'error') {
        console.error(`[DEBUG] ${message}`);
      } else if (type === 'success') {
        console.log(`[DEBUG] ${message}`);
      } else {
        console.log(`[DEBUG] ${message}`);
      }
    }
    
    // Actualizar estado de conexi√≥n
    function updateConnectionStatus(connected, message = "") {
      mqttConnected = connected;
      connectionLed.className = connected ? "led connected" : "led";
      connectionText.textContent = connected ? "Conectado" : (message || "Desconectado");
      
      if (connected) {
        // Ocultar loader despu√©s de conexi√≥n
        setTimeout(() => {
          loader.style.opacity = '0';
          setTimeout(() => {
            loader.style.display = 'none';
          }, 500);
        }, 800);
      } else {
        loader.style.display = 'flex';
        loader.style.opacity = '1';
      }
    }
    
    // Mostrar mensaje en el loader
    function updateLoaderMessage(message) {
      if (loaderText) {
        loaderText.innerHTML = message;
      }
    }
    
    // Verificar si Paho est√° disponible
    function isPahoReady() {
      return typeof Paho !== 'undefined' && 
             typeof Paho.MQTT !== 'undefined' && 
             typeof Paho.MQTT.Client !== 'undefined';
    }
    
    // Probar conexi√≥n con la configuraci√≥n actual
    function testConnection() {
      logDebug(`Iniciando prueba de conexi√≥n con: ${connectionConfigs[currentConfig].name}`, 'info');
      logDebug(`Detalles: ${connectionConfigs[currentConfig].description}`, 'info');
      logDebug(`Configuraci√≥n: ${connectionConfigs[currentConfig].host}:${connectionConfigs[currentConfig].port}${connectionConfigs[currentConfig].path}`, 'info');
      
      // Generar un ID √∫nico para el cliente
      const mqttClientId = "web-client-" + Math.random().toString(36).substr(2, 9);
      
      try {
        // Crear cliente MQTT
        logDebug(`Creando cliente MQTT con ID: ${mqttClientId}`, 'info');
        
        // Verificar si Paho est√° listo
        if (!isPahoReady()) {
          logDebug("ERROR: La biblioteca Paho MQTT no est√° cargada", 'error');
          updateLoaderMessage("Error: Biblioteca Paho no cargada");
          return;
        }
        
        mqttClient = new Paho.MQTT.Client(
          connectionConfigs[currentConfig].host, 
          connectionConfigs[currentConfig].port, 
          connectionConfigs[currentConfig].path, 
          mqttClientId
        );
        
        // Configurar callbacks
        mqttClient.onConnectionLost = (responseObject) => {
          logDebug(`Conexi√≥n perdida: ${responseObject.errorMessage || 'Desconocido'}`, 'error');
          updateConnectionStatus(false, "Conexi√≥n perdida");
        };
        
        mqttClient.onMessageArrived = (message) => {
          logDebug(`Mensaje recibido: ${message.destinationName} = ${message.payloadString}`, 'success');
        };
        
        // Intentar conectar
        logDebug("Intentando conectar al broker...", 'info');
        updateLoaderMessage(`Conectando a ${connectionConfigs[currentConfig].name}...`);
        
        const connectOptions = {
          useSSL: connectionConfigs[currentConfig].secure,
          timeout: 10,
          onSuccess: () => {
            logDebug("¬°Conexi√≥n establecida con √©xito!", 'success');
            updateConnectionStatus(true, "Conectado");
            
            // Suscribirse a un topic de prueba
            const testTopic = "horus/vvb/test";
            logDebug(`Suscrito a topic de prueba: ${testTopic}`, 'info');
            
            mqttClient.subscribe(testTopic, {
              onSuccess: () => logDebug(`Suscrito correctamente a ${testTopic}`, 'success'),
              onFailure: (error) => logDebug(`Error al suscribirse: ${error.errorMessage || error}`, 'error')
            });
          },
          onFailure: (error) => {
            logDebug(`Error de conexi√≥n: ${error.errorMessage || error}`, 'error');
            updateConnectionStatus(false, `Error: ${error.errorMessage || 'Verifica configuraci√≥n'}`);
          }
        };
        
        mqttClient.connect(connectOptions);
        
      } catch (error) {
        logDebug(`Error cr√≠tico al crear cliente: ${error.message}`, 'error');
        updateLoaderMessage(`Error: ${error.message}<br>Verifica tu configuraci√≥n`);
      }
    }
    
    // Conectar al broker con la configuraci√≥n seleccionada
    function connectToBroker() {
      updateLoaderMessage(`Conectando a ${connectionConfigs[currentConfig].name}...`);
      logDebug(`Iniciando conexi√≥n con: ${connectionConfigs[currentConfig].name}`, 'info');
      
      // Generar un ID √∫nico para el cliente
      const mqttClientId = "web-client-" + Math.random().toString(36).substr(2, 9);
      
      try {
        // Crear cliente MQTT
        logDebug(`Creando cliente MQTT con ID: ${mqttClientId}`, 'info');
        
        // Verificar si Paho est√° listo
        if (!isPahoReady()) {
          logDebug("ERROR: La biblioteca Paho MQTT no est√° cargada", 'error');
          updateLoaderMessage("Error: Biblioteca Paho no cargada");
          return;
        }
        
        mqttClient = new Paho.MQTT.Client(
          connectionConfigs[currentConfig].host, 
          connectionConfigs[currentConfig].port, 
          connectionConfigs[currentConfig].path, 
          mqttClientId
        );
        
        // Configurar callbacks
        mqttClient.onConnectionLost = (responseObject) => {
          logDebug(`Conexi√≥n MQTT perdida: ${responseObject.errorMessage || 'Desconocido'}`, 'error');
          updateConnectionStatus(false, "Conexi√≥n perdida");
        };
        
        mqttClient.onMessageArrived = (message) => {
          const topic = message.destinationName;
          const payload = message.payloadString;
          logDebug(`Mensaje recibido - ${topic}: ${payload}`, 'success');
          updateDashboard(topic, payload);
          updateConnectionStatus(true, `Conectado a ${connectionConfigs[currentConfig].name}`);
        };
        
        // Conectar
        logDebug("Intentando conectar al broker...", 'info');
        mqttClient.connect({
          useSSL: connectionConfigs[currentConfig].secure,
          timeout: 10,
          onSuccess: () => {
            logDebug(`Conexi√≥n MQTT establecida con ${connectionConfigs[currentConfig].name}`, 'success');
            updateConnectionStatus(true, `Conectado`);
            
            // Suscribirse a todos los topics de tu ESP32
            const topics = [
              "horus/vvb/temperatura",
              "horus/vvb/humedad",
              "horus/vvb/presion",
              "horus/vvb/altitud",
              "horus/vvb/gas",
              "horus/vvb/lluvia",
              "horus/vvb/pm25",
              "horus/vvb/pm10",
              "horus/vvb/wind_direction",
              "horus/vvb/wind_speed"
            ];
            
            topics.forEach(topic => {
              mqttClient.subscribe(topic, {
                onSuccess: () => logDebug(`Suscrito a ${topic}`, 'success'),
                onFailure: (error) => logDebug(`Error suscribiendo a ${topic}: ${error.errorMessage || error}`, 'error')
              });
            });
          },
          onFailure: (error) => {
            logDebug(`Error al conectar: ${error.errorMessage || error}`, 'error');
            updateLoaderMessage(`Error: ${error.errorMessage || 'Verifica tu configuraci√≥n'}`);
          }
        });
      } catch (error) {
        logDebug(`Error cr√≠tico al intentar conectar: ${error.message}`, 'error');
        updateLoaderMessage(`Error: ${error.message}<br>Verifica tu configuraci√≥n`);
      }
    }
    
    // Actualizar el dashboard con los datos recibidos
    function updateDashboard(topic, payload) {
      if (topic === "horus/vvb/temperatura") {
        document.getElementById('temp-value').setAttribute('text', `value: ${payload}`);
      } else if (topic === "horus/vvb/humedad") {
        document.getElementById('hum-value').setAttribute('text', `value: ${payload}`);
      } else if (topic === "horus/vvb/presion") {
        document.getElementById('press-value').setAttribute('text', `value: ${payload}`);
      } else if (topic === "horus/vvb/altitud") {
        document.getElementById('alt-value').setAttribute('text', `value: ${payload}`);
      } else if (topic === "horus/vvb/gas") {
        document.getElementById('gas-value').setAttribute('text', `value: ${payload}`);
      } else if (topic === "horus/vvb/lluvia") {
        const raining = ["1", "true", "si", "yes", "s√≠", "rain"].includes(payload.toLowerCase());
        document.getElementById('rain-value').setAttribute('text', `value: ${raining ? 's√≠' : 'no'}`);
      } else if (topic === "horus/vvb/pm25") {
        document.getElementById('pm25-value').setAttribute('text', `value: ${payload}`);
      } else if (topic === "horus/vvb/pm10") {
        document.getElementById('pm10-value').setAttribute('text', `value: ${payload}`);
      } else if (topic === "horus/vvb/wind_direction") {
        document.getElementById('wind-value').setAttribute('text', `value: ${payload}`);
      }
    }
    
    // Configurar eventos
    function setupEventListeners() {
      // Panel de depuraci√≥n
      document.addEventListener('keydown', (e) => {
        // Ctrl + Alt + D para mostrar/ocultar panel de depuraci√≥n
        if (e.ctrlKey && e.altKey && e.key.toLowerCase() === 'd') {
          debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
        }
      });
      
      // Bot√≥n para cerrar el panel de depuraci√≥n
      debugClose.addEventListener('click', () => {
        debugPanel.style.display = 'none';
      });
      
      // Bot√≥n de reconexi√≥n
      reconnectButton.addEventListener('click', () => {
        logDebug("Forzando reconexi√≥n...", 'info');
        if (mqttClient && mqttConnected) {
          logDebug("Desconectando cliente existente...", 'info');
          mqttClient.disconnect();
        }
        connectToBroker();
      });
      
      // Bot√≥n de prueba
      testButton.addEventListener('click', () => {
        if (mqttClient && mqttConnected) {
          logDebug("Desconectando para realizar prueba limpia...", 'info');
          mqttClient.disconnect();
        }
        testConnection();
      });
      
      // Configuraci√≥n de conexi√≥n
      document.querySelectorAll('.config-option').forEach(option => {
        option.addEventListener('click', () => {
          // Actualizar clase activa
          document.querySelectorAll('.config-option').forEach(opt => {
            opt.classList.remove('active');
          });
          option.classList.add('active');
          
          // Actualizar configuraci√≥n actual
          currentConfig = option.getAttribute('data-config');
          logDebug(`Configuraci√≥n cambiada a: ${connectionConfigs[currentConfig].name}`, 'info');
          logDebug(`Detalles: ${connectionConfigs[currentConfig].description}`, 'info');
          
          // Intentar conectar con la nueva configuraci√≥n
          if (mqttClient && mqttConnected) {
            mqttClient.disconnect();
          }
          connectToBroker();
        });
      });
    }
    
    // Inicializar la aplicaci√≥n
    window.addEventListener('load', () => {
      // Inicializar panel de depuraci√≥n
      logDebug("Sistema de depuraci√≥n inicializado", 'info');
      logDebug("Presiona Ctrl + Alt + D para mostrar/ocultar el panel de depuraci√≥n", 'info');
      
      // Verificar y esperar a que Paho est√© listo
      if (isPahoReady()) {
        logDebug("Biblioteca Paho MQTT cargada correctamente", 'success');
        setTimeout(() => {
          logDebug("Iniciando conexi√≥n con configuraci√≥n predeterminada...", 'info');
          connectToBroker();
        }, 1000);
      } else {
        logDebug("Biblioteca Paho MQTT no cargada, intentando cargar...", 'warning');
        
        // Intentar cargar Paho nuevamente si no est√° disponible
        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js';
        script.onload = function() {
          logDebug("Biblioteca Paho MQTT cargada exitosamente", 'success');
          setTimeout(() => {
            logDebug("Iniciando conexi√≥n con configuraci√≥n predeterminada...", 'info');
            connectToBroker();
          }, 1000);
        };
        script.onerror = function() {
          logDebug("Error: No se pudo cargar la biblioteca MQTT", 'error');
          updateLoaderMessage("Error: No se pudo cargar la biblioteca MQTT.<br>Verifica tu conexi√≥n a internet.");
        };
        document.head.appendChild(script);
      }
      
      // Configurar eventos
      setupEventListeners();
    });
  </script>
