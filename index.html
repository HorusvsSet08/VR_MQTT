<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>HORUS STATION - DASHBOARD</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="js/aframe.js"></script>
  <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <script src="js/paho.js"></script>
  <!-- Biblioteca para el joystick virtual -->
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
  <style>
    :root {
      --primary-color: #00eaff;
      --primary-dark: #00aaff;
      --bg-dark: #001020;
      --panel-bg: #0a1a30;
      --card-bg: #152540;
      --text-color: #e0e0e0;
      --text-secondary: #a0a0a0;
      --border-radius: 8px;
      --transition: all 0.3s ease;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      --glow: 0 0 15px rgba(0, 234, 255, 0.5);
    }
    
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg-dark);
      color: var(--text-color);
      height: 100vh;
    }
    
    /* Estilos para escritorio */
    #desktop-mode-selector {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 15px;
      border-radius: var(--border-radius);
      backdrop-filter: blur(5px);
    }
    
    /* Estilos para m√≥vil */
    #mobile-mode-selector {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(0, 234, 255, 0.2);
      overflow-x: auto;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    #mobile-mode-selector::-webkit-scrollbar {
      display: none;
    }
    
    .mobile-mode-container {
      display: flex;
      height: 100%;
      padding: 0 4px;
      gap: 4px;
    }
    
    .mode-btn {
      display: inline-flex;
      flex: 1;
      min-width: 80px;
      padding: 6px 8px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
      border: 1px solid rgba(0, 234, 255, 0.3);
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 13px;
      transition: var(--transition);
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2px;
      height: 100%;
    }
    
    .mode-btn.active {
      background: var(--primary-color);
      color: #001a33;
      font-weight: bold;
      border-color: var(--primary-dark);
      box-shadow: var(--glow);
      transform: translateY(-2px);
    }
    
    .mode-btn:hover:not(.active) {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--primary-dark);
    }
    
    .mode-btn i {
      font-size: 16px;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Estilos para el joystick virtual */
    #joystick-container {
      position: fixed;
      left: 20px;
      bottom: 80px;
      width: 100px;
      height: 100px;
      z-index: 999;
      display: none;
    }
    
    .nipple {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(0, 234, 255, 0.3);
      box-shadow: 0 0 10px rgba(0, 234, 255, 0.5);
      transform: translate(-50%, -50%);
    }
    
    .front {
      position: absolute;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: var(--primary-color);
      box-shadow: 0 0 5px rgba(0, 234, 255, 0.7);
    }
    
    .nipple .front {
      transform: translate(-50%, -50%);
    }
    
    .back {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 234, 255, 0.2);
    }
    
    .nipple .back {
      transform: translate(-50%, -50%);
    }
    
    #connection-indicator {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 12px;
      border-radius: var(--border-radius);
      backdrop-filter: blur(5px);
      box-shadow: var(--shadow);
    }
    
    #connection-indicator .led {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #f00;
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.7);
      transition: var(--transition);
    }
    
    #connection-indicator .led.connected {
      background: #0f0;
      box-shadow: 0 0 8px rgba(0, 255, 0, 0.7);
    }
    
    #connection-indicator span {
      color: white;
      font-size: 14px;
      transition: var(--transition);
    }
    
    #ar-instructions {
      position: absolute;
      bottom: 80px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      z-index: 1000;
      border-radius: 20px;
      max-width: 80%;
      left: 50%;
      transform: translateX(-50%);
      backdrop-filter: blur(5px);
      transition: var(--transition);
      opacity: 0;
      visibility: hidden;
    }
    
    #ar-instructions.show {
      opacity: 1;
      visibility: visible;
    }
    
    #ar-mode-warning {
      position: absolute;
      top: 120px;
      left: 0;
      right: 0;
      text-align: center;
      color: yellow;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px;
      z-index: 1000;
      display: none;
      border-radius: 20px;
      max-width: 80%;
      left: 50%;
      transform: translateX(-50%);
      backdrop-filter: blur(5px);
    }
    
    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    
    #loader-content {
      background: rgba(0, 0, 0, 0.7);
      padding: 25px 30px;
      border-radius: 16px;
      text-align: center;
      border: 1px solid rgba(0, 234, 255, 0.3);
      box-shadow: var(--glow);
      backdrop-filter: blur(10px);
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(0, 234, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
      position: relative;
    }
    
    .spinner::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      background: var(--primary-color);
      border-radius: 50%;
      box-shadow: 0 0 15px var(--primary-color);
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loader-text {
      color: var(--primary-color);
      font-size: 20px;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(0, 234, 255, 0.5);
      margin-top: 10px;
      letter-spacing: 1px;
    }
    
    .error-text {
      color: #ff6b6b;
    }
    
    #remove-panel-btn {
      position: absolute;
      bottom: 80px;
      right: 15px;
      z-index: 1000;
      padding: 10px 20px;
      background: linear-gradient(145deg, #ff3838, #d60000);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      display: none;
      box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4);
      transition: var(--transition);
      backdrop-filter: blur(5px);
    }
    
    #remove-panel-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 0, 0, 0.5);
    }
    
    #ar-click-instruction {
      position: absolute;
      top: 90px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 15px;
      z-index: 1000;
      border-radius: 20px;
      max-width: 80%;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      backdrop-filter: blur(5px);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 234, 255, 0.4); }
      70% { box-shadow: 0 0 0 12px rgba(0, 234, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 234, 255, 0); }
    }
    
    .panel-glow {
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from { filter: drop-shadow(0 0 5px rgba(0, 234, 255, 0.3)); }
      to { filter: drop-shadow(0 0 15px rgba(0, 234, 255, 0.6)); }
    }
    
    .mobile-only {
      display: none;
    }
    
    .desktop-only {
      display: block;
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
      opacity: 0;
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    .ripple {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.7);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }
    
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
    
    .main-title {
      font-weight: 700;
      letter-spacing: -0.5px;
      text-shadow: 0 0 10px rgba(0, 234, 255, 0.5);
      position: relative;
      display: inline-block;
    }
    
    .main-title::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
    }
    
    .btn-3d {
      transform-style: preserve-3d;
      transition: var(--transition);
    }
    
    .btn-3d:active {
      transform: translateY(3px);
    }
    
    .sensor-glow {
      filter: drop-shadow(0 0 5px rgba(0, 234, 255, 0.3));
      transition: var(--transition);
    }
    
    .sensor-glow:hover {
      filter: drop-shadow(0 0 10px rgba(0, 234, 255, 0.6));
    }
    
    @media (max-width: 768px) {
      .desktop-only {
        display: none;
      }
      
      .mobile-only {
        display: block;
      }
      
      #desktop-mode-selector {
        display: none;
      }
      
      #mobile-mode-selector {
        display: flex;
      }
      
      #loader-content {
        padding: 20px;
        width: 80%;
      }
      
      .loader-text {
        font-size: 18px;
      }
    }
  </style>
</head>
