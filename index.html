<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estaci√≥n Horus - VR</title>
  <!-- Librer√≠as locales -->
  <script src="js/aframe.min.js"></script>
  <script src="js/mqttws31.min.js"></script>
  <style>
    #connection-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-family: 'Arial', sans-serif;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 14px;
      z-index: 1000;
      width: 200px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .status-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    .led {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #f00;
      display: inline-block;
      margin-right: 8px;
    }
    .led.green {
      background: #0f0;
    }
    .value {
      font-weight: bold;
      color: #8ef;
    }
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- Panel de conexi√≥n y estado -->
  <div id="connection-panel">
    <div class="status-row">
      <span>Estado:</span>
      <span id="status-text">Conectando...</span>
    </div>
    <div class="status-row">
      <span><span class="led" id="led"></span>MQTT</span>
    </div>
  </div>

  <!-- Escena VR -->
  <a-scene vr-mode-ui="enabled: true" device-orientation-permission-ui="enabled: false">
    <!-- C√°mara con control por giroscopio -->
    <a-entity position="0 1.6 4">
      <a-camera>
        <a-cursor fuse="false" color="#FF4444"></a-cursor>
      </a-camera>
    </a-entity>

    <!-- Luces -->
    <a-light type="ambient" color="#444"></a-light>
    <a-light type="directional" color="#FFF" position="0 5 5"></a-light>

    <!-- Suelo -->
    <a-plane rotation="-90 0 0" width="30" height="30" color="#AAA" opacity="0.1" transparent="true"></a-plane>

    <!-- T√≠tulo -->
    <a-text value="Estaci√≥n Horus VVB" color="#FFF" position="0 2.4 -3" align="center" width="12"></a-text>

    <!-- Datos: Temperatura -->
    <a-box id="temp-bar" position="-4 1 -3" depth="0.2" width="0.5" color="#FF4444" visible="false"></a-box>
    <a-text id="temp-text" value="üå°Ô∏è Temp: --¬∞C" position="-4 0.5 -3" color="#DDD" align="center"></a-text>

    <!-- Humedad -->
    <a-box id="hum-bar" position="-2 1 -3" depth="0.2" width="0.5" color="#4444FF" visible="false"></a-box>
    <a-text id="hum-text" value="üíß Humedad: --%" position="-2 0.5 -3" color="#DDD" align="center"></a-text>

    <!-- Presi√≥n -->
    <a-box id="press-bar" position="0 1 -3" depth="0.2" width="0.5" color="#AAAAAA" visible="false"></a-box>
    <a-text id="press-text" value="üîΩ Presi√≥n: -- hPa" position="0 0.5 -3" color="#DDD" align="center"></a-text>

    <!-- Altitud -->
    <a-box id="alt-bar" position="2 1 -3" depth="0.2" width="0.5" color="#AA66AA" visible="false"></a-box>
    <a-text id="alt-text" value="‚õ∞Ô∏è Altitud: -- m" position="2 0.5 -3" color="#DDD" align="center"></a-text>

    <!-- PM2.5 -->
    <a-box id="pm25-bar" position="4 1 -3" depth="0.2" width="0.5" color="#FF8800" visible="false"></a-box>
    <a-text id="pm25-text" value="üå´Ô∏è PM2.5: -- Œºg/m¬≥" position="4 0.5 -3" color="#DDD" align="center"></a-text>

    <!-- PM10 -->
    <a-box id="pm10-bar" position="-3 1 -6" depth="0.2" width="0.5" color="#FF6666" visible="false"></a-box>
    <a-text id="pm10-text" value="üå´Ô∏è PM10: -- Œºg/m¬≥" position="-3 0.5 -6" color="#DDD" align="center"></a-text>

    <!-- Direcci√≥n del viento -->
    <a-entity id="wind-arrow" position="-1 1 -6" visible="false">
      <a-cone color="#FF00FF" radius-bottom="0.2" height="0.8" rotation="-90 0 0"></a-cone>
      <a-cylinder color="#FF00FF" radius="0.05" height="1.2" rotation="-90 0 0" position="0 0 -0.6"></a-cylinder>
    </a-entity>
    <a-text id="winddir-text" value="üß≠ Dir: --¬∞" position="-1 0.5 -6" color="#DDD" align="center"></a-text>

    <!-- Velocidad del viento -->
    <a-box id="wind-bar" position="1 1 -6" depth="0.2" width="0.5" color="#00FF00" visible="false"></a-box>
    <a-text id="wind-text" value="üí® Viento: -- m/s" position="1 0.5 -6" color="#DDD" align="center"></a-text>

    <!-- Gas -->
    <a-box id="gas-bar" position="3 1 -6" depth="0.2" width="0.5" color="#FFFF00" visible="false"></a-box>
    <a-text id="gas-text" value="‚õΩ Gas: -- kŒ©" position="3 0.5 -6" color="#DDD" align="center"></a-text>

    <!-- Lluvia -->
    <a-cone id="rain-cone" position="0 1 -9" radius-bottom="0.5" height="1" color="#6688FF" visible="false"></a-cone>
    <a-text id="rain-text" value="üåßÔ∏è Lluvia: no" position="0 0.5 -9" color="#DDD" align="center"></a-text>
  </a-scene>

  <script>
    // Configuraci√≥n MQTT
    const broker = "broker.hivemq.com";
    const port = 8884; // WSS (seguro)
    const clientId = "vr-horus-display-" + Math.random().toString(16).substr(2, 8);
    const client = new Paho.MQTT.Client(broker, port, "/mqtt", clientId);

    // Elementos UI
    const led = document.getElementById("led");
    const statusText = document.getElementById("status-text");

    // Funci√≥n para actualizar barras
    function updateBar(barId, value, max) {
      const bar = document.getElementById(barId);
      const height = Math.max(0.1, value / max);
      bar.setAttribute("height", height);
      bar.setAttribute("position", { y: height / 2, z: -3 });
      bar.setAttribute("visible", true);
    }

    // Indicador de conexi√≥n
    function setConnected(isConnected) {
      if (isConnected) {
        led.classList.add("green");
        statusText.textContent = "Conectado ‚úÖ";
      } else {
        led.classList.remove("green");
        statusText.textContent = "Sin conexi√≥n ‚ùå";
      }
    }

    // Eventos MQTT
    client.onConnectionLost = (responseObject) => {
      setConnected(false);
      if (responseObject.errorCode !== 0) {
        console.log("Conexi√≥n MQTT perdida: " + responseObject.errorMessage);
      }
    };

    client.onMessageArrived = (message) => {
      const topic = message.destinationName;
      const payload = message.payloadString.trim();

      // Actualiza texto y barra seg√∫n el t√≥pico
      switch (topic) {
        case "horus/vvb/temperatura":
          const temp = parseFloat(payload);
          if (!isNaN(temp)) {
            document.getElementById("temp-text").setAttribute("value", `üå°Ô∏è Temp: ${temp.toFixed(1)}¬∞C`);
            updateBar("temp-bar", temp, 50);
          }
          break;

        case "horus/vvb/humedad":
          const hum = parseFloat(payload);
          if (!isNaN(hum)) {
            document.getElementById("hum-text").setAttribute("value", `üíß Humedad: ${hum.toFixed(1)}%`);
            updateBar("hum-bar", hum, 100);
          }
          break;

        case "horus/vvb/presion":
          const press = parseFloat(payload);
          if (!isNaN(press)) {
            document.getElementById("press-text").setAttribute("value", `üîΩ Presi√≥n: ${press.toFixed(1)} hPa`);
            updateBar("press-bar", press / 10, 100); // escala relativa
          }
          break;

        case "horus/vvb/altitud":
          const alt = parseFloat(payload);
          if (!isNaN(alt)) {
            document.getElementById("alt-text").setAttribute("value", `‚õ∞Ô∏è Altitud: ${alt.toFixed(1)} m`);
            updateBar("alt-bar", alt / 100, 100);
          }
          break;

        case "horus/vvb/pm25":
          const pm25 = parseFloat(payload);
          if (!isNaN(pm25)) {
            document.getElementById("pm25-text").setAttribute("value", `üå´Ô∏è PM2.5: ${pm25} Œºg/m¬≥`);
            updateBar("pm25-bar", pm25, 100);
          }
          break;

        case "horus/vvb/pm10":
          const pm10 = parseFloat(payload);
          if (!isNaN(pm10)) {
            document.getElementById("pm10-text").setAttribute("value", `üå´Ô∏è PM10: ${pm10} Œºg/m¬≥`);
            updateBar("pm10-bar", pm10, 150);
          }
          break;

        case "horus/vvb/wind_direction":
          const dir = parseFloat(payload);
          if (!isNaN(dir)) {
            document.getElementById("winddir-text").setAttribute("value", `üß≠ Dir: ${dir.toFixed(1)}¬∞`);
            document.getElementById("wind-arrow").setAttribute("rotation", { y: -dir });
            document.getElementById("wind-arrow").setAttribute("visible", true);
          }
          break;

        case "horus/vvb/wind_speed":
          const wind = parseFloat(payload);
          if (!isNaN(wind)) {
            document.getElementById("wind-text").setAttribute("value", `üí® Viento: ${wind.toFixed(1)} m/s`);
            updateBar("wind-bar", wind, 20);
          }
          break;

        case "horus/vvb/gas":
          const gas = parseFloat(payload);
          if (!isNaN(gas)) {
            document.getElementById("gas-text").setAttribute("value", `‚õΩ Gas: ${gas.toFixed(1)} kŒ©`);
            updateBar("gas-bar", gas / 100, 10);
          }
          break;

        case "horus/vvb/lluvia":
          const raining = ["1", "true", "si", "yes", "rain"].includes(payload.toLowerCase());
          document.getElementById("rain-cone").setAttribute("visible", raining);
          document.getElementById("rain-text").setAttribute("value", `üåßÔ∏è Lluvia: ${raining ? "s√≠" : "no"}`);
          break;
      }

      // Actualiza estado a "conectado" al recibir cualquier dato
      setConnected(true);
    };

    // Conectar al cargar
    window.addEventListener("load", () => {
      client.connect({
        useSSL: true,
        onSuccess: () => {
          console.log("‚úÖ Conectado a broker.hivemq.com (WSS)");
          setConnected(true);
          // Suscribirse a todos los topics
          [
            "horus/vvb/temperatura",
            "horus/vvb/humedad",
            "horus/vvb/presion",
            "horus/vvb/altitud",
            "horus/vvb/pm25",
            "horus/vvb/pm10",
            "horus/vvb/wind_direction",
            "horus/vvb/wind_speed",
            "horus/vvb/gas",
            "horus/vvb/lluvia"
          ].forEach(topic => {
            client.subscribe(topic);
            console.log("Suscrito a:", topic);
          });
        },
        onFailure: (error) => {
          setConnected(false);
          console.error("‚ùå Error al conectar a MQTT:", error);
        }
      });
    });
  </script>
</body>
</html>
