<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>HORUS STATION - DASHBOARD</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="js/aframe.js"></script>
  <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <script src="js/paho.js"></script>
  <style>
    :root {
      --primary-color: #00eaff;
      --primary-dark: #00aaff;
      --bg-dark: #001020;
      --panel-bg: #0a1a30;
      --card-bg: #152540;
      --text-color: #e0e0e0;
      --text-secondary: #a0a0a0;
      --border-radius: 8px;
      --transition: all 0.3s ease;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      --glow: 0 0 15px rgba(0, 234, 255, 0.5);
    }
    
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg-dark);
      color: var(--text-color);
      height: 100vh;
    }
    
    /* Estilos para escritorio */
    #desktop-mode-selector {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 15px;
      border-radius: var(--border-radius);
      backdrop-filter: blur(5px);
    }
    
    /* Estilos para m√≥vil */
    #mobile-mode-selector {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: space-around;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(0, 234, 255, 0.2);
    }
    
    .mode-btn {
      padding: 8px 15px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
      border: 1px solid rgba(0, 234, 255, 0.3);
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 16px;
      transition: var(--transition);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      width: 80px;
    }
    
    .mode-btn.active {
      background: var(--primary-color);
      color: #001a33;
      font-weight: bold;
      border-color: var(--primary-dark);
      box-shadow: var(--glow);
      transform: translateY(-3px);
    }
    
    .mode-btn:hover:not(.active) {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--primary-dark);
    }
    
    .mode-btn i {
      font-size: 18px;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #connection-indicator {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 12px;
      border-radius: var(--border-radius);
      backdrop-filter: blur(5px);
      box-shadow: var(--shadow);
    }
    
    #connection-indicator .led {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #f00;
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.7);
      transition: var(--transition);
    }
    
    #connection-indicator .led.connected {
      background: #0f0;
      box-shadow: 0 0 8px rgba(0, 255, 0, 0.7);
    }
    
    #connection-indicator span {
      color: white;
      font-size: 14px;
      transition: var(--transition);
    }
    
    #ar-instructions {
      position: absolute;
      bottom: 80px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      z-index: 1000;
      border-radius: 20px;
      max-width: 80%;
      left: 50%;
      transform: translateX(-50%);
      backdrop-filter: blur(5px);
      transition: var(--transition);
      opacity: 0;
      visibility: hidden;
    }
    
    #ar-instructions.show {
      opacity: 1;
      visibility: visible;
    }
    
    #ar-mode-warning {
      position: absolute;
      top: 120px;
      left: 0;
      right: 0;
      text-align: center;
      color: yellow;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px;
      z-index: 1000;
      display: none;
      border-radius: 20px;
      max-width: 80%;
      left: 50%;
      transform: translateX(-50%);
      backdrop-filter: blur(5px);
    }
    
    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    
    #loader-content {
      background: rgba(0, 0, 0, 0.7);
      padding: 25px 30px;
      border-radius: 16px;
      text-align: center;
      border: 1px solid rgba(0, 234, 255, 0.3);
      box-shadow: var(--glow);
      backdrop-filter: blur(10px);
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(0, 234, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
      position: relative;
    }
    
    .spinner::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      background: var(--primary-color);
      border-radius: 50%;
      box-shadow: 0 0 15px var(--primary-color);
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loader-text {
      color: var(--primary-color);
      font-size: 20px;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(0, 234, 255, 0.5);
      margin-top: 10px;
      letter-spacing: 1px;
    }
    
    .error-text {
      color: #ff6b6b;
    }
    
    #remove-panel-btn {
      position: absolute;
      bottom: 80px;
      right: 15px;
      z-index: 1000;
      padding: 10px 20px;
      background: linear-gradient(145deg, #ff3838, #d60000);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      display: none;
      box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4);
      transition: var(--transition);
      backdrop-filter: blur(5px);
    }
    
    #remove-panel-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 0, 0, 0.5);
    }
    
    #ar-click-instruction {
      position: absolute;
      top: 90px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 15px;
      z-index: 1000;
      border-radius: 20px;
      max-width: 80%;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      backdrop-filter: blur(5px);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 234, 255, 0.4); }
      70% { box-shadow: 0 0 0 12px rgba(0, 234, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 234, 255, 0); }
    }
    
    .panel-glow {
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from { filter: drop-shadow(0 0 5px rgba(0, 234, 255, 0.3)); }
      to { filter: drop-shadow(0 0 15px rgba(0, 234, 255, 0.6)); }
    }
    
    .mobile-only {
      display: none;
    }
    
    .desktop-only {
      display: block;
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
      opacity: 0;
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    .ripple {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.7);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }
    
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
    
    .main-title {
      font-weight: 700;
      letter-spacing: -0.5px;
      text-shadow: 0 0 10px rgba(0, 234, 255, 0.5);
      position: relative;
      display: inline-block;
    }
    
    .main-title::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
    }
    
    .btn-3d {
      transform-style: preserve-3d;
      transition: var(--transition);
    }
    
    .btn-3d:active {
      transform: translateY(3px);
    }
    
    .sensor-glow {
      filter: drop-shadow(0 0 5px rgba(0, 234, 255, 0.3));
      transition: var(--transition);
    }
    
    .sensor-glow:hover {
      filter: drop-shadow(0 0 10px rgba(0, 234, 255, 0.6));
    }
    
    @media (max-width: 768px) {
      .desktop-only {
        display: none;
      }
      
      .mobile-only {
        display: block;
      }
      
      #desktop-mode-selector {
        display: none;
      }
      
      #mobile-mode-selector {
        display: flex;
      }
      
      #loader-content {
        padding: 20px;
        width: 80%;
      }
      
      .loader-text {
        font-size: 18px;
      }
    }
  </style>
</head>

  <script>
    // Variables globales
    let currentMode = "3d";
    let arPanelPlaced = false;
    let arPanelPosition = { x: 0, y: 0, z: 0 };
    let mqttConnected = false;
    let mqttClient;
    let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    // Elementos UI
    const loader = document.getElementById("loader");
    const dashboardPanel = document.getElementById("dashboard-panel");
    const vrDashboard = document.getElementById("vr-dashboard");
    const arDashboard = document.getElementById("ar-dashboard");
    const removePanelBtn = document.getElementById("remove-panel-btn");
    const arClickInstruction = document.getElementById("ar-click-instruction");
    
    // Botones de modo
    const mode3dBtn = document.getElementById("3d-mode-btn");
    const vrModeBtn = document.getElementById("vr-mode-btn");
    const arModeBtn = document.getElementById("ar-mode-btn");
    
    // Botones m√≥viles
    const mode3dBtnMobile = document.getElementById("3d-mode-btn-mobile");
    const vrModeBtnMobile = document.getElementById("vr-mode-btn-mobile");
    const arModeBtnMobile = document.getElementById("ar-mode-btn-mobile");
    
    // Configuraci√≥n MQTT
    const broker = "broker.hivemq.com";
    const port = 8884;
    const clientId = "horus-station-" + Math.random().toString(16).substr(2, 8);
    
    // Funci√≥n para crear efecto de onda
    function createRipple(event, element) {
      const ripple = document.createElement('span');
      ripple.classList.add('ripple');
      element.appendChild(ripple);
      
      const rect = element.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      const x = event ? event.clientX - rect.left - size/2 : rect.width/2;
      const y = event ? event.clientY - rect.top - size/2 : rect.height/2;
      
      ripple.style.width = `${size}px`;
      ripple.style.height = `${size}px`;
      ripple.style.left = `${x}px`;
      ripple.style.top = `${y}px`;
      
      setTimeout(() => {
        ripple.remove();
      }, 600);
    }
    
    // Funci√≥n para detectar si es m√≥vil
    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }
    
    // Inicializar MQTT
    function initMQTT() {
      mqttClient = new Paho.MQTT.Client(broker, port, "/mqtt", clientId);
      
      // Elementos UI
      const ledUI = document.getElementById("status-led-ui");
      const statusTextUI = document.getElementById("status-text-ui");
      
      function setConnected(connected) {
        mqttConnected = connected;
        ledUI.className = connected ? "led connected" : "led";
        statusTextUI.textContent = connected ? "Conectado" : "Desconectado";
        
        // Mostrar u ocultar loader
        if (connected && loader.style.display !== "none") {
          setTimeout(() => {
            loader.style.display = "none";
            if (currentMode === "3d") dashboardPanel.setAttribute("visible", "true");
            if (currentMode === "vr") vrDashboard.setAttribute("visible", "true");
            if (currentMode === "ar" && arPanelPlaced) arDashboard.setAttribute("visible", "true");
          }, 500);
        }
      }
      
      function decodeUTF8(str) {
        try {
          return decodeURIComponent(escape(str));
        } catch (e) {
          return str;
        }
      }
      
      // Actualizar valores en todos los modos
      function updateAllDisplays(topic, payload) {
        // Modo 3D normal
        if (topic === "horus/vvb/lluvia") {
          const raining = ["1", "true", "si", "yes", "s√≠", "rain"].includes(payload.toLowerCase());
          document.getElementById("rain-text").setAttribute("value", raining ? "s√≠" : "no");
          document.getElementById("vr-rain-text").setAttribute("value", raining ? "s√≠" : "no");
          document.getElementById("ar-rain-text").setAttribute("value", raining ? "s√≠" : "no");
        }
        else if (topic === "horus/vvb/gas") {
          const gasValue = parseFloat(payload);
          if (!isNaN(gasValue)) {
            const percent = Math.max(0, Math.min(100, (100 - gasValue / 10))).toFixed(1);
            document.getElementById("gas-text").setAttribute("value", `${percent}%`);
            document.getElementById("vr-gas-text").setAttribute("value", `${percent}%`);
            document.getElementById("ar-gas-text").setAttribute("value", `${percent}%`);
          } else {
            document.getElementById("gas-text").setAttribute("value", "0%");
            document.getElementById("vr-gas-text").setAttribute("value", "0%");
            document.getElementById("ar-gas-text").setAttribute("value", "0%");
          }
        }
        else {
          // Para todos los dem√°s, actualizar en todos los modos
          switch (topic) {
            case "horus/vvb/temperatura":
              document.getElementById("temp-text").setAttribute("value", `${payload} ¬∞C`);
              document.getElementById("vr-temp-text").setAttribute("value", `${payload} ¬∞C`);
              document.getElementById("ar-temp-text").setAttribute("value", `${payload}¬∞C`);
              break;
            case "horus/vvb/humedad":
              document.getElementById("hum-text").setAttribute("value", `${payload} %`);
              document.getElementById("vr-hum-text").setAttribute("value", `${payload} %`);
              document.getElementById("ar-hum-text").setAttribute("value", `${payload}%`);
              break;
            case "horus/vvb/presion":
              document.getElementById("press-text").setAttribute("value", `${payload} hPa`);
              document.getElementById("vr-press-text").setAttribute("value", `${payload} hPa`);
              document.getElementById("ar-press-text").setAttribute("value", `${payload}hPa`);
              break;
            case "horus/vvb/altitud":
              document.getElementById("alt-text").setAttribute("value", `${payload} m`);
              document.getElementById("vr-alt-text").setAttribute("value", `${payload} m`);
              document.getElementById("ar-alt-text").setAttribute("value", `${payload}m`);
              break;
            case "horus/vvb/pm25":
              document.getElementById("pm25-text").setAttribute("value", `${payload} Œºg/m¬≥`);
              document.getElementById("vr-pm25-text").setAttribute("value", `${payload} Œºg/m¬≥`);
              document.getElementById("ar-pm25-text").setAttribute("value", payload);
              break;
            case "horus/vvb/pm10":
              document.getElementById("pm10-text").setAttribute("value", `${payload} Œºg/m¬≥`);
              document.getElementById("vr-pm10-text").setAttribute("value", `${payload} Œºg/m¬≥`);
              document.getElementById("ar-pm10-text").setAttribute("value", payload);
              break;
            case "horus/vvb/wind_speed":
              document.getElementById("wind-text").setAttribute("value", `${payload} m/s`);
              document.getElementById("vr-wind-text").setAttribute("value", `${payload} m/s`);
              document.getElementById("ar-wind-text").setAttribute("value", `${payload}m/s`);
              break;
            case "horus/vvb/wind_direction":
              document.getElementById("winddir-text").setAttribute("value", `${payload} ¬∞`);
              document.getElementById("vr-winddir-text").setAttribute("value", `${payload} ¬∞`);
              document.getElementById("ar-winddir-text").setAttribute("value", `${payload}¬∞`);
              break;
          }
        }
      }
      
      // Eventos MQTT
      mqttClient.onConnectionLost = (responseObject) => {
        if (responseObject.errorCode !== 0) {
          console.log("Conexi√≥n MQTT perdida: " + responseObject.errorMessage);
        }
        setConnected(false);
      };
      
      mqttClient.onMessageArrived = (message) => {
        const topic = message.destinationName;
        let payload = decodeUTF8(message.payloadString.trim());
        updateAllDisplays(topic, payload);
        setConnected(true);
      };
      
      // Intentar conectar
      try {
        mqttClient.connect({
          useSSL: true,
          onSuccess: () => {
            setConnected(true);
            const topics = [
              "horus/vvb/temperatura",
              "horus/vvb/humedad",
              "horus/vvb/presion",
              "horus/vvb/altitud",
              "horus/vvb/pm25",
              "horus/vvb/pm10",
              "horus/vvb/wind_speed",
              "horus/vvb/wind_direction",
              "horus/vvb/gas",
              "horus/vvb/lluvia"
            ];
            
            topics.forEach(topic => {
              mqttClient.subscribe(topic, {
                onSuccess: () => console.log(`Suscrito a ${topic}`),
                onFailure: (error) => console.error(`Error suscribiendo a ${topic}:`, error)
              });
            });
          },
          onFailure: (error) => {
            setConnected(false);
            console.error("Error MQTT:", error.errorMessage || error);
            
            // Reintentar conexi√≥n cada 5 segundos
            setTimeout(() => {
              if (!mqttConnected) {
                console.log("Reintentando conexi√≥n MQTT...");
                initMQTT();
              }
            }, 5000);
          }
        });
      } catch (error) {
        console.error("Error al inicializar MQTT:", error);
        // Reintentar conexi√≥n
        setTimeout(() => {
          if (!mqttConnected) {
            initMQTT();
          }
        }, 5000);
      }
    }
    
    // Configurar modo AR
    function setupARMode() {
      const arScene = document.getElementById("ar-scene");
      const arCamera = document.getElementById("ar-camera");
      const surfaceDetector = document.getElementById("surface-detector");
      const arDashboard = document.getElementById("ar-dashboard");
      
      // Variables de estado
      let isDetectingSurface = true;
      let lastTapTime = 0;
      
      // Configurar superficie detectada
      surfaceDetector.addEventListener('click', function(evt) {
        if (!isDetectingSurface || !mqttConnected) return;
        
        const now = Date.now();
        // Evitar m√∫ltiples clics r√°pidos
        if (now - lastTapTime < 300) return;
        lastTapTime = now;
        
        // Obtener posici√≥n del clic
        const intersects = evt.detail.intersectedEl;
        if (intersects) {
          const position = intersects.object3D.getWorldPosition(new THREE.Vector3());
          
          // ¬°ALTURA AJUSTADA A 0.5!
          // Colocar el panel m√°s alto sobre la superficie
          arPanelPosition = {
            x: position.x,
            y: position.y + 0.5, // Altura del panel aumentada a 0.5
            z: position.z
          };
          
          // Actualizar posici√≥n del panel
          arDashboard.setAttribute('position', arPanelPosition);
          arDashboard.setAttribute('visible', 'true');
          
          // Mostrar bot√≥n para eliminar
          removePanelBtn.style.display = "block";
          
          // Actualizar estado
          arPanelPlaced = true;
          isDetectingSurface = false;
          
          // Ocultar instrucciones
          arClickInstruction.style.display = "none";
          document.getElementById("ar-instructions").style.display = "none";
        }
      });
      
      // Configurar bot√≥n para eliminar panel
      removePanelBtn.addEventListener('click', function() {
        createRipple(event, this);
        arDashboard.setAttribute('visible', 'false');
        arPanelPlaced = false;
        isDetectingSurface = true;
        
        // Mostrar instrucciones de nuevo
        arClickInstruction.style.display = "block";
        document.getElementById("ar-instructions").style.display = "block";
        
        // Ocultar bot√≥n de eliminar
        removePanelBtn.style.display = "none";
      });
      
      // A√±adir evento para detectar superficies
      setTimeout(() => {
        isDetectingSurface = true;
        arClickInstruction.style.display = "block";
        document.getElementById("ar-instructions").style.display = "block";
      }, 1000);
      
      // Configurar movimiento y zoom en AR
      let touchStartDistance = 0;
      let initialPanelPosition = { ...arPanelPosition };
      
      document.addEventListener('touchstart', function(e) {
        if (e.touches.length === 2 && arPanelPlaced) {
          // Calcular distancia entre los dos dedos
          const dx = e.touches[0].clientX - e.touches[1].clientX;
          const dy = e.touches[0].clientY - e.touches[1].clientY;
          touchStartDistance = Math.sqrt(dx * dx + dy * dy);
          
          // Guardar posici√≥n actual del panel
          initialPanelPosition = { ...arPanelPosition };
        }
      });
      
      document.addEventListener('touchmove', function(e) {
        if (e.touches.length === 2 && arPanelPlaced) {
          e.preventDefault();
          
          // Calcular nueva distancia
          const dx = e.touches[0].clientX - e.touches[1].clientX;
          const dy = e.touches[0].clientY - e.touches[1].clientY;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          // Calcular escala
          const scale = distance / touchStartDistance;
          
          // Aplicar escala al panel (limitado entre 0.5 y 2.0)
          const currentScale = arDashboard.components.scale.data;
          const newScale = Math.max(0.5, Math.min(2.0, currentScale.x * scale));
          
          arDashboard.setAttribute('scale', `${newScale} ${newScale} ${newScale}`);
          
          // Actualizar distancia inicial
          touchStartDistance = distance;
        }
      }, { passive: false });
      
      // Configurar gesto de arrastrar
      let isDragging = false;
      let lastTouchX = 0;
      let lastTouchY = 0;
      
      document.addEventListener('touchstart', function(e) {
        if (e.touches.length === 1 && arPanelPlaced) {
          isDragging = true;
          lastTouchX = e.touches[0].clientX;
          lastTouchY = e.touches[0].clientY;
        }
      });
      
      document.addEventListener('touchmove', function(e) {
        if (isDragging && arPanelPlaced) {
          e.preventDefault();
          
          const deltaX = e.touches[0].clientX - lastTouchX;
          const deltaY = e.touches[0].clientY - lastTouchY;
          
          // Convertir movimiento t√°ctil a movimiento 3D
          const camera = arCamera.components.camera.camera;
          const direction = new THREE.Vector3(0, 0, -1);
          direction.applyQuaternion(camera.quaternion);
          
          // Calcular movimiento lateral
          const right = new THREE.Vector3(1, 0, 0);
          right.applyQuaternion(camera.quaternion);
          
          // Actualizar posici√≥n
          arPanelPosition.x += right.x * deltaX * 0.005;
          arPanelPosition.z += right.z * deltaX * 0.005;
          arPanelPosition.y += direction.y * deltaY * 0.005;
          
          arDashboard.setAttribute('position', arPanelPosition);
          
          // Actualizar posiciones de referencia
          lastTouchX = e.touches[0].clientX;
          lastTouchY = e.touches[0].clientY;
        }
      }, { passive: false });
      
      document.addEventListener('touchend', function() {
        isDragging = false;
      });
    }
    
    // Cambiar modo
    function setMode(mode) {
      // Ocultar todas las escenas
      document.getElementById("normal-scene").style.display = "none";
      document.getElementById("vr-scene").style.display = "none";
      document.getElementById("ar-scene").style.display = "none";
      
      // Resetear botones
      if (mode3dBtn) mode3dBtn.classList.remove("active");
      if (vrModeBtn) vrModeBtn.classList.remove("active");
      if (arModeBtn) arModeBtn.classList.remove("active");
      
      if (mode3dBtnMobile) mode3dBtnMobile.classList.remove("active");
      if (vrModeBtnMobile) vrModeBtnMobile.classList.remove("active");
      if (arModeBtnMobile) arModeBtnMobile.classList.remove("active");
      
      // Mostrar escena seleccionada
      if (mode === "3d") {
        document.getElementById("normal-scene").style.display = "block";
        if (mode3dBtn) mode3dBtn.classList.add("active");
        if (mode3dBtnMobile) mode3dBtnMobile.classList.add("active");
        currentMode = "3d";
        
        // Asegurar que el panel es visible si hay conexi√≥n
        if (mqttConnected) {
          dashboardPanel.setAttribute("visible", "true");
        }
      } 
      else if (mode === "vr") {
        document.getElementById("vr-scene").style.display = "block";
        if (vrModeBtn) vrModeBtn.classList.add("active");
        if (vrModeBtnMobile) vrModeBtnMobile.classList.add("active");
        currentMode = "vr";
        
        // Asegurar que el panel es visible si hay conexi√≥n
        if (mqttConnected) {
          vrDashboard.setAttribute("visible", "true");
        }
      }
      else if (mode === "ar") {
        // Verificar si estamos en m√≥vil
        if (isMobileDevice()) {
          document.getElementById("ar-scene").style.display = "block";
          if (arModeBtn) arModeBtn.classList.add("active");
          if (arModeBtnMobile) arModeBtnMobile.classList.add("active");
          currentMode = "ar";
          
          // Inicializar AR.js si es necesario
          if (!window.THREEx) {
            const script = document.createElement('script');
            script.src = 'https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js';
            script.onload = function() {
              setupARMode();
            };
            document.head.appendChild(script);
          } else {
            setupARMode();
          }
        } else {
          document.getElementById("ar-mode-warning").style.display = "block";
          setTimeout(() => {
            document.getElementById("ar-mode-warning").style.display = "none";
            setMode("3d"); // Volver a modo 3D
          }, 3000);
        }
      }
    }

    // Eventos de los botones
    if (mode3dBtn) {
      mode3dBtn.addEventListener("click", () => {
        createRipple(event, mode3dBtn);
        setMode("3d");
      });
    }
    
    if (vrModeBtn) {
      vrModeBtn.addEventListener("click", () => {
        createRipple(event, vrModeBtn);
        setMode("vr");
      });
    }
    
    if (arModeBtn) {
      arModeBtn.addEventListener("click", () => {
        createRipple(event, arModeBtn);
        setMode("ar");
      });
    }
