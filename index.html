<head>

  <style>
    :root {
      --primary: #00eaff;
      --primary-glow: #00ffff33;
      --dark-bg: #000a1a;
      --card-bg: #1d3a5d;
      --text: #f0f0f0;
      --text-secondary: #e0e0e0;
      --border-radius: 12px;
      --transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
      --shadow: 0 6px 16px rgba(0, 10, 30, 0.35);
      --inner-shadow: inset 0 3px 10px rgba(0, 5, 20, 0.5);
      --hover-scale: 1.02;
    }
    
    * {
      box-sizing: border-box;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, var(--dark-bg), #000510);
      color: var(--text);
      height: 100vh;
      position: relative;
      cursor: default;
    }
    
    /* Eliminar completamente cualquier elemento residual de A-Frame */
    .a-enter-vr, .a-canvas, .a-loader, .a-enter-ar, .a-fullscreen, .a-no-cursor, .a-cursor {
      display: none !important;
      opacity: 0 !important;
      pointer-events: none !important;
      visibility: hidden !important;
    }
    
    /* Indicador de conexi√≥n */
    #connection-status {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      padding: 8px 12px;
      background: rgba(0, 15, 40, 0.85);
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      border: 1px solid rgba(0, 234, 255, 0.3);
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    .led {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #f00;
      box-shadow: 0 0 6px rgba(255, 0, 0, 0.7);
      transition: var(--transition);
      position: relative;
    }
    
    .led:after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: inherit;
      animation: pulse-inner 2s infinite;
      opacity: 0.7;
    }
    
    @keyframes pulse-inner {
      0% { transform: scale(1); opacity: 0.7; }
      70% { transform: scale(1.4); opacity: 0; }
      100% { transform: scale(1); opacity: 0; }
    }
    
    .led.connected {
      background: #0f0;
      box-shadow: 0 0 6px rgba(0, 255, 0, 0.7);
    }
    
    #connection-text {
      color: white;
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }
    
    /* Bot√≥n VR - SOLO PARA M√ìVILES */
    #vr-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(0, 234, 255, 0.2);
      color: var(--primary);
      border: none;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 12px rgba(0, 234, 255, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1000;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(0, 234, 255, 0.3);
      display: none;
    }
    
    #vr-button:hover {
      transform: scale(1.15);
      background: rgba(0, 234, 255, 0.3);
      box-shadow: 0 0 18px rgba(0, 234, 255, 0.6);
    }
    
    /* Joystick REALISTA - SOLO PARA M√ìVILES */
    #joystick-container {
      position: fixed;
      left: 25px;
      bottom: 25px;
      width: 90px;
      height: 90px;
      z-index: 1000;
      display: none;
    }
    
    /* Panel de datos 3D */
    .sensor-card {
      position: relative;
      overflow: hidden;
      border-radius: var(--border-radius);
      background: var(--card-bg);
      padding: 16px 20px;
      text-align: center;
      box-shadow: var(--inner-shadow), 0 5px 12px rgba(0, 0, 0, 0.18);
      transition: var(--transition);
      border: 1px solid rgba(0, 234, 255, 0.12);
      transform-style: preserve-3d;
      perspective: 1000px;
    }
    
    .sensor-card:hover {
      transform: translateY(-5px) scale(var(--hover-scale));
      box-shadow: var(--inner-shadow), 0 8px 20px rgba(0, 100, 200, 0.3);
      border-color: var(--primary);
    }
    
    .sensor-icon {
      font-size: 28px;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 71, 119, 0.25);
      border-radius: 10px;
      margin: 0 auto 10px;
      border: 1px solid rgba(0, 234, 255, 0.25);
    }
    
    .sensor-name {
      color: var(--text-secondary);
      font-size: 15px;
      font-weight: 500;
      letter-spacing: 0.3px;
      margin-bottom: 7px;
      text-transform: uppercase;
    }
    
    .sensor-value {
      font-size: 24px;
      font-weight: bold;
      color: var(--primary);
      line-height: 1.2;
      text-shadow: 0 0 6px var(--primary-glow);
      transition: var(--transition);
    }
    
    .unit {
      font-size: 16px;
      color: var(--text-secondary);
      font-weight: 400;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    /* Estilo para el loader */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--dark-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    
    .loader-spinner {
      width: 55px;
      height: 55px;
      border: 4px solid rgba(0, 234, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loader-text {
      color: var(--primary);
      font-size: 17px;
      font-weight: 600;
      letter-spacing: 1px;
      text-shadow: 0 0 8px var(--primary-glow);
    }
    
    /* Overlay para solicitar permisos de orientaci√≥n */
    .orientation-permission {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 10, 30, 0.95);
      z-index: 3000;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 25px;
      text-align: center;
    }
    
    .orientation-permission h3 {
      color: var(--primary);
      margin-bottom: 15px;
      font-size: 20px;
    }
    
    .orientation-permission p {
      margin-bottom: 20px;
      font-size: 15px;
      color: #a0a0a0;
      max-width: 300px;
      line-height: 1.5;
    }
    
    .orientation-btn {
      background: var(--primary);
      color: #000;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(0, 234, 255, 0.5);
    }
    
    .orientation-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 18px rgba(0, 234, 255, 0.7);
    }
    
    /* Estilos espec√≠ficos para m√≥viles */
    @media (max-width: 768px) {
      .sensor-card {
        padding: 14px 18px;
      }

      }

        font-size: 14px;
      }
      
      .sensor-value {
        font-size: 22px;
      }
      
      .unit {
        font-size: 15px;
      }
    }
  </style>
</head>

  <script>
    // Variables globales
    let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    let isDesktop = !isMobile;
    let mqttClient;
    let mqttConnected = false;
    let cameraRig, camera;
    let isVRMode = false;
    let joystick;
    let movementSpeed = 0.06;
    let vrPermissionRequested = false;
    
    // Elementos UI
    const connectionStatusElement = document.getElementById('connection-status');
    const connectionLed = document.getElementById('connection-led');
    const connectionText = document.getElementById('connection-text');
    const loader = document.getElementById('loader');
    const vrButton = document.getElementById('vr-button');
    const joystickContainer = document.getElementById('joystick-container');
    const orientationPermission = document.getElementById('orientation-permission');
    const orientationBtn = document.getElementById('orientation-btn');
    
    // Eliminar cualquier elemento residual de A-Frame
    function removeAFrameResiduals() {
      // Asegurar que los elementos de A-Frame est√°n ocultos
      const aframeElements = document.querySelectorAll('.a-enter-vr, .a-canvas, .a-loader, .a-enter-ar, .a-fullscreen, .a-no-cursor, .a-cursor');
      aframeElements.forEach(element => {
        element.style.display = 'none';
        element.style.opacity = '0';
        element.style.pointerEvents = 'none';
        element.style.visibility = 'hidden';
      });
      
      // Eliminar cualquier estilo residual
      const style = document.createElement('style');
      style.innerHTML = `
        .a-enter-vr, .a-canvas, .a-loader, .a-enter-ar, .a-fullscreen, .a-no-cursor, .a-cursor {
          display: none !important;
          opacity: 0 !important;
          pointer-events: none !important;
          visibility: hidden !important;
        }
      `;
      document.head.appendChild(style);
    }
    
    // Actualizar estado de conexi√≥n con animaci√≥n
    function updateConnectionStatus(connected, message = "") {
      mqttConnected = connected;
      connectionLed.className = connected ? "led connected" : "led";
      connectionText.textContent = connected ? "Conectado" : (message || "Desconectado");
      
      if (connected) {
        // Animaci√≥n de conexi√≥n exitosa
        connectionStatusElement.style.transform = 'scale(1.05)';
        setTimeout(() => {
          connectionStatusElement.style.transform = 'scale(1)';
        }, 200);
        
        // Ocultar loader despu√©s de conexi√≥n
        setTimeout(() => {
          loader.style.opacity = '0';
          setTimeout(() => {
            loader.style.display = 'none';
          }, 500);
        }, 800);
      } else {
        loader.style.display = 'flex';
        loader.style.opacity = '1';
      }
    }
    
    // Solicitar permiso de orientaci√≥n para VR en m√≥viles
    function requestOrientationPermission() {
      orientationPermission.style.display = 'flex';
    }
    
    // Inicializar VR despu√©s de obtener permisos
    function initVR() {
      orientationPermission.style.display = 'none';
      vrPermissionRequested = true;
      
      const scene = document.querySelector('a-scene');
      if (scene && scene.enterVR) {
        scene.enterVR()
          .then(() => {
            console.log("Entr√≥ a VR exitosamente");
            isVRMode = true;
            
            // Ajustar posici√≥n para VR
            const dashboard = document.getElementById('dashboard');
            if (dashboard) {
              dashboard.setAttribute('position', '0 1.7 -1.2');
            }
          })
          .catch(error => {
            console.error("Error al entrar a VR:", error);
            isVRMode = false;
            orientationPermission.style.display = 'flex';
          });
      } else {
        console.error("No se encontr√≥ la escena de A-Frame");
        isVRMode = false;
        orientationPermission.style.display = 'flex';
      }
    }
    
    // Inicializar el joystick REALISTA para m√≥viles
    function initJoystick() {
      if (!isMobile) return;
      
      // Mostrar joystick solo en m√≥viles
      joystickContainer.style.display = 'block';
      
      // Obtener referencias a la c√°mara
      cameraRig = document.getElementById('camera-rig');
      camera = document.getElementById('camera');
      
      if (!cameraRig || !camera) {
        console.error("No se encontraron elementos de c√°mara");
        return;
      }
      
      // Configurar el joystick con apariencia REALISTA
      joystick = nipplejs.create({
        zone: joystickContainer,
        size: 85,
        threshold: 0.2,
        color: 'rgba(0, 234, 255, 0.6)',
        fadeTime: 200,
        position: {left: '50%', top: '50%'},
        dynamic: true,
        restOpacity: 0.4,
        lockY: false,
        mode: 'dynamic'
      });
      
      // Manejar el movimiento del joystick REALISTA
      joystick.on('move', (evt, data) => {
        if (!cameraRig || !camera) return;
        
        const angle = data.angle.radian;
        const force = data.force;
        
        // Ajustar velocidad de movimiento para mejor control en m√≥viles
        const moveSpeed = movementSpeed * force * 2.0;
        const dx = Math.sin(angle) * moveSpeed;
        const dz = Math.cos(angle) * moveSpeed;
        
        // Actualizar posici√≥n
        const currentPos = cameraRig.getAttribute('position');
        cameraRig.setAttribute('position', {
          x: currentPos.x - dx,
          y: currentPos.y,
          z: currentPos.z - dz
        });
      });
    }
    
    // Ajustar posici√≥n del dashboard para VR
    function adjustDashboardForVR() {
      const dashboard = document.getElementById('dashboard');
      const cameraRig = document.getElementById('camera-rig');
      
      if (dashboard) {
        dashboard.setAttribute('position', '0 1.7 -1.2');
      }
      
      if (cameraRig) {
        // Ajustar altura del usuario en VR para mejor comodidad
        cameraRig.setAttribute('position', '0 1.4 0');
      }
    }
    
    // Restaurar posici√≥n del dashboard
    function restoreDashboardPosition() {
      const dashboard = document.getElementById('dashboard');
      const cameraRig = document.getElementById('camera-rig');
      
      if (dashboard) {
        dashboard.setAttribute('position', '0 1.6 -1.5');
      }
      
      if (cameraRig) {
        // Restaurar altura est√°ndar del usuario
        cameraRig.setAttribute('position', '0 1.6 0');
      }
    }
    
    // Configurar la interfaz seg√∫n el dispositivo
    function setupDeviceInterface() {
      if (isMobile) {
        // Mostrar bot√≥n VR solo en m√≥viles
        vrButton.style.display = 'flex';
        
        // Inicializar joystick para m√≥viles
        initJoystick();
      }
      
      // Asegurar que el dashboard est√© visible
      const dashboard = document.getElementById('dashboard');
      const cameraRig = document.getElementById('camera-rig');
      
      if (dashboard) {
        dashboard.setAttribute('position', '0 1.6 -1.5');
      }
      
      if (cameraRig) {
        cameraRig.setAttribute('position', '0 1.6 0');
      }
    }
    
    // Conectar al broker HiveMQ usando PAHO.MQTT
    function connectToHiveMQ() {
      // URL del broker HiveMQ
      const brokerUrl = "broker.hivemq.com";
      const brokerPort = 8884;
      
      // Generar un ID de cliente √∫nico
      const clientId = "web-client-" + Math.random().toString(16).substr(2, 8);
      
      try {
        // Crear cliente MQTT usando Paho
        mqttClient = new Paho.MQTT.Client(brokerUrl, brokerPort, clientId);
        
        // Configurar callbacks
        mqttClient.onConnectionLost = (responseObject) => {
          console.log("Conexi√≥n perdida:", responseObject.errorMessage);
          updateConnectionStatus(false, "Desconectado");
          
          // Intentar reconectar despu√©s de 5 segundos
          setTimeout(connectToHiveMQ, 5000);
        };
        
        mqttClient.onMessageArrived = (message) => {
          const topic = message.destinationName;
          const payload = message.payloadString;
          
          // Mapeo de topics a elementos
          const topicMap = {
            "horus/vvb/temperatura": "temp-value",
            "horus/vvb/humedad": "hum-value",
            "horus/vvb/presion": "press-value",
            "horus/vvb/altitud": "alt-value",
            "horus/vvb/gas": "gas-value",
            "horus/vvb/lluvia": "rain-value",
            "horus/vvb/pm25": "pm25-value",
            "horus/vvb/pm10": "pm10-value",
            "horus/vvb/wind_direction": "wind-value",
            "horus/vvb/wind_speed": "wind-speed-value"
          };
          
          const elementId = topicMap[topic];
          if (!elementId) return;
          
          const element = document.getElementById(elementId);
          if (!element) return;
          
          // Actualizar el valor
          if (topic === "horus/vvb/lluvia") {
            const raining = ["1", "true", "si", "yes", "s√≠", "rain"].includes(payload.toLowerCase());
            element.setAttribute('text', `value: ${raining ? 's√≠' : 'no'}`);
          } else {
            element.setAttribute('text', `value: ${payload}`);
          }
        };
        
        // Manejar conexi√≥n exitosa
        const connectOptions = {
          onSuccess: () => {
            updateConnectionStatus(true, "Conectado");
            mqttClient.subscribe("horus/#", {qos: 0});
            console.log("Suscrito a horus/#");
          },
          onFailure: (error) => {
            console.error("Error al conectar:", error);
            updateConnectionStatus(false, "Error de conexi√≥n");
            setTimeout(connectToHiveMQ, 5000);
          },
          timeout: 3,
          useSSL: true
        };
        
        // Conectar
        mqttClient.connect(connectOptions);
        
      } catch (error) {
        console.error("Error al crear cliente MQTT:", error);
        updateConnectionStatus(false, "Error de librer√≠a");
        setTimeout(connectToHiveMQ, 5000);
      }
    }
    
    // Inicializar la aplicaci√≥n
    window.addEventListener('load', () => {
      // Eliminar cualquier elemento residual de A-Frame
      removeAFrameResiduals();
      
      // Configurar interfaz seg√∫n el dispositivo
      setupDeviceInterface();
      
      // Configurar bot√≥n VR
      vrButton.addEventListener('click', () => {
        if (isMobile && !vrPermissionRequested) {
          requestOrientationPermission();
        } else {
          const scene = document.querySelector('a-scene');
          if (scene && scene.enterVR) {
            scene.enterVR()
              .then(() => {
                isVRMode = true;
                adjustDashboardForVR();
              })
              .catch(error => {
                console.error("Error al entrar a VR:", error);
                orientationPermission.style.display = 'flex';
              });
          }
        }
      });
      
      // Configurar bot√≥n de permisos
      orientationBtn.addEventListener('click', () => {
        if (isMobile && /iPhone|iPad|iPod/i.test(navigator.userAgent)) {
          // Para iOS, necesitamos un evento de usuario para solicitar permisos
          DeviceOrientationEvent.requestPermission()
            .then(permissionState => {
              if (permissionState === 'granted') {
                initVR();
              }
            })
            .catch(console.error);
        } else {
          initVR();
        }
      });
      
      // Configurar eventos de VR
      const scene = document.querySelector('a-scene');
      if (scene) {
        scene.addEventListener('enter-vr', () => {
          isVRMode = true;
          adjustDashboardForVR();
        });
        
        scene.addEventListener('exit-vr', () => {
          isVRMode = false;
          restoreDashboardPosition();
        });
      }
      
      // Asegurar que el dashboard sea siempre visible
      setTimeout(() => {
        const dashboard = document.getElementById('dashboard');
        const cameraRig = document.getElementById('camera-rig');
        
        if (dashboard) {
          dashboard.setAttribute('position', '0 1.6 -1.5');
        }
        
        if (cameraRig) {
          cameraRig.setAttribute('position', '0 1.6 0');
        }
        
        // Asegurar que el loader desaparezca despu√©s de 3 segundos
        setTimeout(() => {
          loader.style.opacity = '0';
          setTimeout(() => {
            loader.style.display = 'none';
          }, 500);
        }, 3000);
      }, 1000);
      
      // Conectar al broker HiveMQ
      connectToHiveMQ();
    });
  </script>
