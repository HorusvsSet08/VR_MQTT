<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>HORUS STATION - DASHBOARD CON PAHO.MQTT</title>
  
  <!-- Cargar A-Frame 1.4.2 desde carpeta local -->
  <script src="js/aframe.js"></script>
  
  <!-- Cargar paho.js desde carpeta local -->
  <script src="js/paho.js"></script>
  
  <!-- Biblioteca para el joystick desde carpeta local -->
  <script src="js/nipple.js"></script>
  
  <style>
    :root {
      --primary: #00eaff;
      --dark-bg: #000a1a;
      --card-bg: #152540;
      --text: #e0e0e0;
      --text-secondary: #a0a0a0;
      --border-radius: 12px;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --shadow: 0 10px 30px rgba(0, 20, 50, 0.3);
      --glow: 0 0 15px rgba(0, 234, 255, 0.5);
    }
    
    * {
      box-sizing: border-box;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, var(--dark-bg), #000510);
      color: var(--text);
      height: 100vh;
      position: relative;
    }
    
    /* Indicador de conexi√≥n */
    #connection-status {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1000;
      padding: 8px 12px;
      background: rgba(0, 10, 30, 0.7);
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      border: 1px solid rgba(0, 234, 255, 0.2);
      backdrop-filter: blur(5px);
    }
    
    .led {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #f00;
      box-shadow: 0 0 6px rgba(255, 0, 0, 0.7);
    }
    
    .led.connected {
      background: #0f0;
      box-shadow: 0 0 6px rgba(0, 255, 0, 0.7);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.4); }
      70% { box-shadow: 0 0 0 8px rgba(0, 255, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); }
    }
    
    #connection-text {
      color: white;
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }
    
    /* Bot√≥n VR - SOLO PARA M√ìVILES */
    #vr-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: rgba(0, 234, 255, 0.2);
      color: var(--primary);
      border: none;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(0, 234, 255, 0.3);
      cursor: pointer;
      transition: all 0.2s ease;
      z-index: 1000;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(0, 234, 255, 0.3);
      display: none; /* Por defecto oculto */
    }
    
    #vr-button:hover {
      transform: scale(1.1);
      background: rgba(0, 234, 255, 0.3);
      box-shadow: 0 0 15px rgba(0, 234, 255, 0.5);
    }
    
    /* Joystick - SOLO PARA M√ìVILES */
    #joystick-container {
      position: fixed;
      left: 20px;
      bottom: 20px;
      width: 80px;
      height: 80px;
      z-index: 1000;
      display: none; /* Por defecto oculto */
    }
    
    /* Panel de datos 3D */
    .sensor-card {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      background: var(--card-bg);
      padding: 15px 15px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    
    .sensor-icon {
      font-size: 24px;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 234, 255, 0.1);
      border-radius: 8px;
      margin: 0 auto 8px;
    }
    
    .sensor-name {
      color: var(--text-secondary);
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.3px;
      margin-bottom: 5px;
    }
    
    .sensor-value {
      font-size: 20px;
      font-weight: bold;
      color: var(--primary);
      line-height: 1.2;
    }
    
    .unit {
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: normal;
    }
    
    /* Estilo para el loader */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--dark-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    
    .loader-text {
      color: var(--primary);
      font-size: 16px;
      font-weight: 600;
      margin-top: 15px;
    }
    
    /* Overlay para solicitar permisos de orientaci√≥n */
    .orientation-permission {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 10, 30, 0.95);
      z-index: 3000;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    
    .orientation-permission h3 {
      color: var(--primary);
      margin-bottom: 12px;
      font-size: 18px;
    }
    
    .orientation-permission p {
      margin-bottom: 15px;
      font-size: 14px;
      color: #a0a0a0;
      max-width: 280px;
      line-height: 1.4;
    }
    
    .orientation-btn {
      background: var(--primary);
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .orientation-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 234, 255, 0.5);
    }
    
    /* Estilos espec√≠ficos para escritorio */
    @media (min-width: 769px) {
      .sensor-card {
        padding: 20px 25px;
      }
      
      .sensor-icon {
        font-size: 30px;
        width: 45px;
        height: 45px;
      }
      
      .sensor-name {
        font-size: 16px;
      }
      
      .sensor-value {
        font-size: 26px;
      }
      
      .unit {
        font-size: 16px;
      }
      
      /* Dashboard m√°s grande y m√°s cerca para escritorio */
      #dashboard {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <!-- Indicador de conexi√≥n -->
  <div id="connection-status">
    <span class="led" id="connection-led"></span>
    <span id="connection-text">Conectando...</span>
  </div>
  
  <!-- Bot√≥n VR - SOLO PARA M√ìVILES -->
  <button id="vr-button" title="Modo VR">üï∂Ô∏è</button>
  
  <!-- Joystick - SOLO PARA M√ìVILES -->
  <div id="joystick-container" class="mobile-only"></div>
  
  <!-- Overlay para solicitar permisos de orientaci√≥n -->
  <div class="orientation-permission" id="orientation-permission">
    <h3>üì± Permiso Necesario</h3>
    <p>Para usar el modo VR, necesitamos acceso a la orientaci√≥n de tu dispositivo.</p>
    <button class="orientation-btn" id="orientation-btn">Permitir</button>
  </div>

  <!-- Escena 3D - CONFIGURACI√ìN CORREGIDA PARA A-FRAME 1.4.2 -->
  <a-scene embedded style="width: 100%; height: 100vh;" 
           vr-mode-ui="enabled: false"
           loading-screen="enabled: false">
    
    <!-- Configuraci√≥n CORRECTA para A-Frame 1.4.2 -->
    <a-entity id="camera-rig" position="0 1.6 0">
      <a-entity id="camera" camera="fov: 80" look-controls wasd-controls="acceleration: 20; fly: true">
        <a-cursor 
          raycaster="objects: .sensor-card" 
          color="#00eaff" 
          opacity="0.5"
          radiusInner="0.01"
          radiusOuter="0.02">
        </a-cursor>
      </a-entity>
    </a-entity>
    
    <!-- Suelo -->
    <a-plane rotation="-90 0 0" width="50" height="50" color="#002244" opacity="0.1" transparent="true"></a-plane>
    
    <!-- Panel de datos - POSICI√ìN OPTIMIZADA PARA ESCRITORIO Y M√ìVIL -->
    <a-entity id="dashboard" position="0 1.3 -2.2">
      <!-- Temperatura -->
      <a-entity position="-1.7 0.6 0.1" class="sensor-card">
        <a-entity class="sensor-header">
          <a-text value="üå°Ô∏è" position="-0.45 0.15 0.1" align="center" width="1.2" font="roboto"></a-text>
          <a-text value="TEMP" color="#FF5722" position="0 0.15 0.1" align="center" width="1.2" font="roboto"></a-text>
        </a-entity>
        <a-text id="temp-value" value="--" color="#FF5722" position="0 -0.05 0.1" align="center" width="1.2" font="exo2bold"></a-text>
        <a-text value="¬∞C" color="#a0a0a0" position="0.3 -0.05 0.1" align="center" width="1.2" font="roboto" class="unit"></a-text>
      </a-entity>
      
      <!-- Humedad -->
      <a-entity position="-0.55 0.6 0.1" class="sensor-card">
        <a-entity class="sensor-header">
          <a-text value="üíß" position="-0.45 0.15 0.1" align="center" width="1.2" font="roboto"></a-text>
          <a-text value="HUM" color="#2196F3" position="0 0.15 0.1" align="center" width="1.2" font="roboto"></a-text>
        </a-entity>
        <a-text id="hum-value" value="--" color="#2196F3" position="0 -0.05 0.1" align="center" width="1.2" font="exo2bold"></a-text>
        <a-text value="%" color="#a0a0a0" position="0.3 -0.05 0.1" align="center" width="1.2" font="roboto" class="unit"></a-text>
      </a-entity>
      
      <!-- Presi√≥n -->
      <a-entity position="0.6 0.6 0.1" class="sensor-card">
        <a-entity class="sensor-header">
          <a-text value="üîΩ" position="-0.45 0.15 0.1" align="center" width="1.2" font="roboto"></a-text>
          <a-text value="PRES" color="#9E9E9E" position="0 0.15 0.1" align="center" width="1.2" font="roboto"></a-text>
        </a-entity>
        <a-text id="press-value" value="--" color="#9E9E9E" position="0 -0.05 0.1" align="center" width="1.2" font="exo2bold"></a-text>
        <a-text value="hPa" color="#a0a0a0" position="0.4 -0.05 0.1" align="center" width="1.2" font="roboto" class="unit"></a-text>
      </a-entity>
      
      <!-- Altitud -->
      <a-entity position="-1.7 -0.2 0.1" class="sensor-card">
        <a-entity class="sensor-header">
          <a-text value="‚õ∞Ô∏è" position="-0.45 0.15 0.1" align="center" width="1.2" font="roboto"></a-text>
          <a-text value="ALT" color="#673AB7" position="0 0.15 0.1" align="center" width="1.2" font="roboto"></a-text>
        </a-entity>
        <a-text id="alt-value" value="--" color="#673AB7" position="0 -0.05 0.1" align="center" width="1.2" font="exo2bold"></a-text>
        <a-text value="m" color="#a0a0a0" position="0.2 -0.05 0.1" align="center" width="1.2" font="roboto" class="unit"></a-text>
      </a-entity>
      
      <!-- Gas -->
      <a-entity position="-0.55 -0.2 0.1" class="sensor-card">
        <a-entity class="sensor-header">
          <a-text value="‚õΩ" position="-0.45 0.15 0.1" align="center" width="1.2" font="roboto"></a-text>
          <a-text value="GAS" color="#FFEB3B" position="0 0.15 0.1" align="center" width="1.2" font="roboto"></a-text>
        </a-entity>
        <a-text id="gas-value" value="--" color="#FFEB3B" position="0 -0.05 0.1" align="center" width="1.2" font="exo2bold"></a-text>
        <a-text value="%" color="#a0a0a0" position="0.3 -0.05 0.1" align="center" width="1.2" font="roboto" class="unit"></a-text>
      </a-entity>
      
      <!-- Lluvia -->
      <a-entity position="0.6 -0.2 0.1" class="sensor-card">
        <a-entity class="sensor-header">
          <a-text value="üåßÔ∏è" position="-0.45 0.15 0.1" align="center" width="1.2" font="roboto"></a-text>
          <a-text value="LLUVIA" color="#2196F3" position="0 0.15 0.1" align="center" width="1.2" font="roboto"></a-text>
        </a-entity>
        <a-text id="rain-value" value="no" color="#2196F3" position="0 -0.05 0.1" align="center" width="1.2" font="exo2bold"></a-text>
      </a-entity>
    </a-entity>
  </a-scene>

  <!-- Loader de conexi√≥n minimalista -->
  <div class="loader" id="loader">
    <div class="loader-text">Conectando a HiveMQ...</div>
  </div>

  <script>
    // Variables globales
    let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    let isDesktop = !isMobile;
    let mqttClient;
    let mqttConnected = false;
    let cameraRig, camera;
    let isVRMode = false;
    let joystick;
    let movementSpeed = 0.06;
    let vrPermissionRequested = false;
    
    // Elementos UI
    const connectionLed = document.getElementById('connection-led');
    const connectionText = document.getElementById('connection-text');
    const loader = document.getElementById('loader');
    const vrButton = document.getElementById('vr-button');
    const joystickContainer = document.getElementById('joystick-container');
    const orientationPermission = document.getElementById('orientation-permission');
    const orientationBtn = document.getElementById('orientation-btn');
    
    // Actualizar estado de conexi√≥n
    function updateConnectionStatus(connected, message = "") {
      mqttConnected = connected;
      connectionLed.className = connected ? "led connected" : "led";
      connectionText.textContent = connected ? "Conectado" : (message || "Desconectado");
      
      if (connected) {
        // Ocultar loader despu√©s de conexi√≥n
        setTimeout(() => {
          loader.style.opacity = '0';
          setTimeout(() => {
            loader.style.display = 'none';
          }, 300);
        }, 500);
      } else {
        loader.style.display = 'flex';
        loader.style.opacity = '1';
      }
    }
    
    // Solicitar permiso de orientaci√≥n para VR en m√≥viles
    function requestOrientationPermission() {
      if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
        orientationPermission.style.display = 'flex';
      } else {
        initVR();
      }
    }
    
    // Inicializar VR despu√©s de obtener permisos
    function initVR() {
      orientationPermission.style.display = 'none';
      vrPermissionRequested = true;
      
      const scene = document.querySelector('a-scene');
      if (scene && scene.enterVR) {
        scene.enterVR();
      }
    }
    
    // Inicializar el joystick para m√≥viles
    function initJoystick() {
      if (!isMobile) return;
      
      // Mostrar joystick solo en m√≥viles
      joystickContainer.style.display = 'block';
      
      // Obtener referencias a la c√°mara
      cameraRig = document.getElementById('camera-rig');
      camera = document.getElementById('camera');
      
      if (!cameraRig || !camera) {
        console.error("No se encontraron elementos de c√°mara");
        return;
      }
      
      // Configurar el joystick
      joystick = nipplejs.create({
        zone: joystickContainer,
        size: 70,
        threshold: 0.25,
        color: 'rgba(0, 234, 255, 0.5)',
        fadeTime: 250,
        position: {left: '50%', top: '50%'}
      });
      
      // Manejar el movimiento del joystick
      joystick.on('move', (evt, data) => {
        if (!cameraRig || !camera) return;
        
        const angle = data.angle.radian;
        const force = data.force;
        
        // Ajustar velocidad de movimiento
        const moveSpeed = movementSpeed * force * 1.8;
        const dx = Math.sin(angle) * moveSpeed;
        const dz = Math.cos(angle) * moveSpeed;
        
        // Actualizar posici√≥n
        const currentPos = cameraRig.getAttribute('position');
        cameraRig.setAttribute('position', {
          x: currentPos.x - dx,
          y: currentPos.y,
          z: currentPos.z - dz
        });
      });
    }
    
    // Ajustar posici√≥n del dashboard para VR
    function adjustDashboardForVR() {
      const dashboard = document.getElementById('dashboard');
      if (dashboard) {
        dashboard.setAttribute('position', '0 1.5 -1.6');
      }
    }
    
    // Restaurar posici√≥n del dashboard
    function restoreDashboardPosition() {
      const dashboard = document.getElementById('dashboard');
      if (dashboard) {
        // Posici√≥n diferente para escritorio vs m√≥vil
        if (isDesktop) {
          dashboard.setAttribute('position', '0 1.3 -2.2');
        } else {
          dashboard.setAttribute('position', '0 1.4 -2.8');
        }
      }
    }
    
    // Configurar la interfaz seg√∫n el dispositivo
    function setupDeviceInterface() {
      if (isMobile) {
        // Mostrar bot√≥n VR solo en m√≥viles
        vrButton.style.display = 'flex';
        
        // Inicializar joystick para m√≥viles
        initJoystick();
      } else {
        // En escritorio, asegurar que el dashboard est√° bien posicionado
        const dashboard = document.getElementById('dashboard');
        if (dashboard) {
          dashboard.setAttribute('position', '0 1.3 -2.2');
        }
      }
    }
    
    // Conectar al broker HiveMQ usando PAHO.MQTT
    function connectToHiveMQ() {
      // URL del broker HiveMQ (Paho usa puerto 8000 para WebSocket)
      const brokerUrl = "broker.hivemq.com";
      const brokerPort = 8000; // WebSocket port
      
      // Generar un ID de cliente √∫nico
      const clientId = "web-client-" + Math.random().toString(16).substr(2, 8);
      
      try {
        // Crear cliente MQTT usando Paho
        mqttClient = new Paho.MQTT.Client(brokerUrl, brokerPort, clientId);
        
        // Configurar callbacks
        mqttClient.onConnectionLost = (responseObject) => {
          console.log("Conexi√≥n perdida:", responseObject.errorMessage);
          updateConnectionStatus(false, "Desconectado");
          
          // Intentar reconectar despu√©s de 5 segundos
          setTimeout(connectToHiveMQ, 5000);
        };
        
        mqttClient.onMessageArrived = (message) => {
          const topic = message.destinationName;
          const payload = message.payloadString;
          
          // Mapeo de topics a elementos
          const topicMap = {
            "horus/vvb/temperatura": "temp-value",
            "horus/vvb/humedad": "hum-value",
            "horus/vvb/presion": "press-value",
            "horus/vvb/altitud": "alt-value",
            "horus/vvb/gas": "gas-value",
            "horus/vvb/lluvia": "rain-value"
          };
          
          const elementId = topicMap[topic];
          if (!elementId) return;
          
          const element = document.getElementById(elementId);
          if (!element) return;
          
          // Actualizar el valor
          if (topic === "horus/vvb/lluvia") {
            const raining = ["1", "true", "si", "yes", "s√≠", "rain"].includes(payload.toLowerCase());
            element.setAttribute('text', `value: ${raining ? 's√≠' : 'no'}`);
          } else {
            element.setAttribute('text', `value: ${payload}`);
          }
        };
        
        // Manejar conexi√≥n exitosa
        const connectOptions = {
          onSuccess: () => {
            updateConnectionStatus(true, "Conectado");
            mqttClient.subscribe("horus/#", {qos: 0});
            console.log("Suscrito a horus/#");
          },
          onFailure: (error) => {
            console.error("Error al conectar:", error);
            updateConnectionStatus(false, "Error de conexi√≥n");
            setTimeout(connectToHiveMQ, 5000);
          },
          timeout: 3
        };
        
        // Conectar
        mqttClient.connect(connectOptions);
        
      } catch (error) {
        console.error("Error al crear cliente MQTT:", error);
        setTimeout(connectToHiveMQ, 5000);
      }
    }
    
    // Inicializar la aplicaci√≥n
    window.addEventListener('load', () => {
      // Configurar interfaz seg√∫n el dispositivo
      setupDeviceInterface();
      
      // Configurar bot√≥n VR
      vrButton.addEventListener('click', () => {
        if (isMobile && !vrPermissionRequested) {
          requestOrientationPermission();
        } else {
          const scene = document.querySelector('a-scene');
          if (scene && scene.enterVR) {
            scene.enterVR();
          }
        }
      });
      
      // Configurar bot√≥n de permisos
      orientationBtn.addEventListener('click', () => {
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(permissionState => {
              if (permissionState === 'granted') {
                initVR();
              }
            })
            .catch(console.error);
        } else {
          initVR();
        }
      });
      
      // Configurar eventos de VR
      const scene = document.querySelector('a-scene');
      if (scene) {
        scene.addEventListener('enter-vr', () => {
          isVRMode = true;
          adjustDashboardForVR();
        });
        
        scene.addEventListener('exit-vr', () => {
          isVRMode = false;
          restoreDashboardPosition();
        });
      }
      
      // Conectar al broker HiveMQ
      connectToHiveMQ();
    });
  </script>
</body>
</html>
