<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HORUS STATION - DASHBOARD</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="js/aframe.js"></script>
  <script src="js/paho.js"></script>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: Arial, sans-serif;
    }
    #connection-indicator {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 12px;
      border-radius: 8px;
    }
    #connection-indicator .led {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #f00;
    }
    #connection-indicator .led.connected {
      background: #0f0;
    }
    #top-title {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(0, 0, 0, 0.6);
      color: #00eaff;
      padding: 8px 15px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 18px;
      text-shadow: 0 0 5px rgba(0, 234, 255, 0.5);
    }
  </style>
</head>
<body>
  <!-- Indicador de conexión FIJO (no se mueve con la cabeza) -->
  <div id="connection-indicator">
    <span class="led" id="status-led-ui"></span>
    <span id="status-text-ui">Desconectado</span>
  </div>
  
  <!-- Título superior FIJO -->
  <div id="top-title">HORUS STATION</div>

  <a-scene background="color: #001020" vr-mode-ui="enabled: true" device-orientation-permission-ui="enabled: false">
    
    <!-- ¡TÚ estás aquí! (posición de la cámara) -->
    <a-entity position="0 1.6 0">
      <a-camera>
        <a-cursor color="#00aaff" fuse="false"></a-cursor>
      </a-camera>
    </a-entity>

    <!-- Luces -->
    <a-light type="ambient" color="#555" intensity="0.6"></a-light>
    <a-light type="directional" color="#FFF" intensity="0.8" position="1 5 3"></a-light>

    <!-- Suelo con rejilla -->
    <a-plane rotation="-90 0 0" width="50" height="50" color="#002244" opacity="0.2" transparent="true"></a-plane>
    <a-entity position="0 0.01 0" rotation="-90 0 0" 
              geometry="primitive: plane; width: 50; height: 50" 
              material="color: #003366; transparent: true; opacity: 0.1">
    </a-entity>

    <!-- PANEL PRINCIPAL (frente al usuario) -->
    <a-entity position="0 1.8 -3">
      <!-- Marco del panel -->
      <a-plane width="8" height="4.5" color="#0a1a30" opacity="0.85" transparent="true" rotation="0 0 0"></a-plane>
      <a-plane width="7.8" height="4.3" color="#001020" opacity="0.9" transparent="true" rotation="0 0 0" position="0 0 0.01"></a-plane>
      
      <!-- FILA 1: Temperatura y Humedad -->
      <a-entity position="-2.5 1.2 0.1">
        <a-plane width="2.4" height="1.5" color="#152540" opacity="0.7" transparent="true" radius="0.2"></a-plane>
        <a-text id="temp-text" value="-- °C" color="#FF5722" position="0 0 0" 
                align="center" width="2.2" font="exo2bold" shader="flat" 
                text="shader: sdf; baseline: center; width: 2.0; letterSpacing: 5"></a-text>
      </a-entity>
      
      <a-entity position="0 1.2 0.1">
        <a-plane width="2.4" height="1.5" color="#152540" opacity="0.7" transparent="true" radius="0.2"></a-plane>
        <a-text id="hum-text" value="-- %" color="#2196F3" position="0 0 0" 
                align="center" width="2.2" font="exo2bold" shader="flat" 
                text="shader: sdf; baseline: center; width: 2.0; letterSpacing: 5"></a-text>
      </a-entity>
      
      <a-entity position="2.5 1.2 0.1">
        <a-plane width="2.4" height="1.5" color="#152540" opacity="0.7" transparent="true" radius="0.2"></a-plane>
        <a-text id="press-text" value="-- hPa" color="#9E9E9E" position="0 0 0" 
                align="center" width="2.2" font="exo2bold" shader="flat" 
                text="shader: sdf; baseline: center; width: 2.0; letterSpacing: 5"></a-text>
      </a-entity>
      
      <!-- FILA 2: Altitud, PM2.5 y PM10 -->
      <a-entity position="-2.5 -0.3 0.1">
        <a-plane width="2.4" height="1.5" color="#152540" opacity="0.7" transparent="true" radius="0.2"></a-plane>
        <a-text id="alt-text" value="-- m" color="#673AB7" position="0 0 0" 
                align="center" width="2.2" font="exo2bold" shader="flat" 
                text="shader: sdf; baseline: center; width: 2.0; letterSpacing: 5"></a-text>
      </a-entity>
      
      <a-entity position="0 -0.3 0.1">
        <a-plane width="2.4" height="1.5" color="#152540" opacity="0.7" transparent="true" radius="0.2"></a-plane>
        <a-text id="pm25-text" value="-- μg/m³" color="#FF9800" position="0 0 0" 
                align="center" width="2.2" font="exo2bold" shader="flat" 
                text="shader: sdf; baseline: center; width: 2.0; letterSpacing: 5"></a-text>
      </a-entity>
      
      <a-entity position="2.5 -0.3 0.1">
        <a-plane width="2.4" height="1.5" color="#152540" opacity="0.7" transparent="true" radius="0.2"></a-plane>
        <a-text id="pm10-text" value="-- μg/m³" color="#F44336" position="0 0 0" 
                align="center" width="2.2" font="exo2bold" shader="flat" 
                text="shader: sdf; baseline: center; width: 2.0; letterSpacing: 5"></a-text>
      </a-entity>
      
      <!-- FILA 3: Viento, Gas y Lluvia -->
      <a-entity position="-2.5 -1.8 0.1">
        <a-plane width="2.4" height="1.5" color="#152540" opacity="0.7" transparent="true" radius="0.2"></a-plane>
        <a-text id="wind-text" value="-- m/s" color="#4CAF50" position="0 0 0" 
                align="center" width="2.2" font="exo2bold" shader="flat" 
                text="shader: sdf; baseline: center; width: 2.0; letterSpacing: 5"></a-text>
      </a-entity>
      
      <a-entity position="0 -1.8 0.1">
        <a-plane width="2.4" height="1.5" color="#152540" opacity="0.7" transparent="true" radius="0.2"></a-plane>
        <a-text id="gas-text" value="-- %" color="#FFEB3B" position="0 0 0" 
                align="center" width="2.2" font="exo2bold" shader="flat" 
                text="shader: sdf; baseline: center; width: 2.0; letterSpacing: 5"></a-text>
      </a-entity>
      
      <a-entity position="2.5 -1.8 0.1">
        <a-plane width="2.4" height="1.5" color="#152540" opacity="0.7" transparent="true" radius="0.2"></a-plane>
        <a-text id="rain-text" value="no" color="#2196F3" position="0 0 0" 
                align="center" width="2.2" font="exo2bold" shader="flat" 
                text="shader: sdf; baseline: center; width: 2.0; letterSpacing: 5"></a-text>
      </a-entity>
      
      <!-- Dirección del viento (grande, en el centro inferior) -->
      <a-entity position="0 -3.0 0.1">
        <a-plane width="4.0" height="1.0" color="#152540" opacity="0.7" transparent="true" radius="0.2"></a-plane>
        <a-text id="winddir-text" value="-- °" color="#E91E63" position="0 0 0" 
                align="center" width="3.5" font="exo2bold" shader="flat" 
                text="shader: sdf; baseline: center; width: 3.0; letterSpacing: 5"></a-text>
      </a-entity>
    </a-entity>

  </a-scene>

  <script>
    // Configuración MQTT (WSS seguro)
    const broker = "broker.hivemq.com";
    const port = 8884; // Puerto WSS (seguro)
    const clientId = "vr-horus-dashboard-" + Math.random().toString(16).substr(2, 8);
    const client = new Paho.MQTT.Client(broker, port, "/mqtt", clientId);

    // Elementos UI (interfaz fija)
    const ledUI = document.getElementById("status-led-ui");
    const statusTextUI = document.getElementById("status-text-ui");

    function setConnected(connected) {
      // Actualizar interfaz fija
      ledUI.className = connected ? "led connected" : "led";
      statusTextUI.textContent = connected ? "Conectado" : "Desconectado";
    }

    function decodeUTF8(str) {
      try {
        return decodeURIComponent(escape(str));
      } catch (e) {
        return str;
      }
    }

    // Eventos MQTT
    client.onConnectionLost = () => setConnected(false);

    client.onMessageArrived = (message) => {
      const topic = message.destinationName;
      let payload = decodeUTF8(message.payloadString.trim());

      // Ajustar: Lluvia y Gas como porcentajes
      if (topic === "horus/vvb/lluvia") {
        const raining = ["1", "true", "si", "yes", "sí", "rain"].includes(payload.toLowerCase());
        document.getElementById("rain-text").setAttribute("value", raining ? "sí" : "no");
      }
      else if (topic === "horus/vvb/gas") {
        const gasValue = parseFloat(payload);
        if (!isNaN(gasValue)) {
          const percent = Math.max(0, Math.min(100, (100 - gasValue / 10))).toFixed(1);
          document.getElementById("gas-text").setAttribute("value", `${percent}%`);
        } else {
          document.getElementById("gas-text").setAttribute("value", "0%");
        }
      }
      else {
        // Para todos los demás, solo mostrar valor
        switch (topic) {
          case "horus/vvb/temperatura":
            document.getElementById("temp-text").setAttribute("value", `${payload} °C`);
            break;
          case "horus/vvb/humedad":
            document.getElementById("hum-text").setAttribute("value", `${payload} %`);
            break;
          case "horus/vvb/presion":
            document.getElementById("press-text").setAttribute("value", `${payload} hPa`);
            break;
          case "horus/vvb/altitud":
            document.getElementById("alt-text").setAttribute("value", `${payload} m`);
            break;
          case "horus/vvb/pm25":
            document.getElementById("pm25-text").setAttribute("value", `${payload} μg/m³`);
            break;
          case "horus/vvb/pm10":
            document.getElementById("pm10-text").setAttribute("value", `${payload} μg/m³`);
            break;
          case "horus/vvb/wind_speed":
            document.getElementById("wind-text").setAttribute("value", `${payload} m/s`);
            break;
          case "horus/vvb/wind_direction":
            document.getElementById("winddir-text").setAttribute("value", `${payload} °`);
            break;
        }
      }

      setConnected(true);
    };

    // Conectar al cargar
    window.addEventListener("load", () => {
      client.connect({
        useSSL: true,
        onSuccess: () => {
          setConnected(true);
          const topics = [
            "horus/vvb/temperatura",
            "horus/vvb/humedad",
            "horus/vvb/presion",
            "horus/vvb/altitud",
            "horus/vvb/pm25",
            "horus/vvb/pm10",
            "horus/vvb/wind_speed",
            "horus/vvb/wind_direction",
            "horus/vvb/gas",
            "horus/vvb/lluvia"
          ];
          
          topics.forEach(topic => {
            client.subscribe(topic, {
              onSuccess: () => console.log(`Suscrito a ${topic}`),
              onFailure: (error) => console.error(`Error suscribiendo a ${topic}:`, error)
            });
          });
        },
        onFailure: (error) => {
          setConnected(false);
          console.error("Error MQTT:", error.errorMessage || error);
        }
      });
    });
  </script>
</body>
</html>
