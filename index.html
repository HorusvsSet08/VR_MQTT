<head>

  <style>
    :root {
      --primary: #00eaff;
      --primary-dark: #00aaff;
      --secondary: #9d4edd;
      --dark-bg: #000a1a;
      --panel-bg: #0a1a30;
      --card-bg: #152540;
      --text: #e0e0e0;
      --text-secondary: #a0a0a0;
      --success: #4ade80;
      --warning: #facc15;
      --danger: #f87171;
      --border-radius: 12px;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --shadow: 0 10px 30px rgba(0, 20, 50, 0.3);
      --glow: 0 0 15px rgba(0, 234, 255, 0.5);
      --inner-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
    }
    
    * {
      box-sizing: border-box;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, var(--dark-bg), #000510);
      color: var(--text);
      height: 100vh;
      position: relative;
    }
    
    /* Indicador de conexi√≥n */
    #connection-status {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1000;
      padding: 10px 18px;
      background: rgba(0, 10, 30, 0.7);
      border-radius: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid rgba(0, 234, 255, 0.2);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      transition: var(--transition);
    }
    
    .led {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #f00;
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.7);
      transition: var(--transition);
    }
    
    .led.connected {
      background: #0f0;
      box-shadow: 0 0 8px rgba(0, 255, 0, 0.7);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(0, 255, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); }
    }
    
    #connection-text {
      color: white;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    
    /* Controles m√≥viles */
    #mobile-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      display: none;
    }
    
    #vr-button {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      background: linear-gradient(145deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }
    
    #joystick-container {
      position: fixed;
      left: 20px;
      bottom: 20px;
      width: 100px;
      height: 100px;
      z-index: 999;
      display: none;
    }
    
    .nipple {
      position: absolute;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: rgba(0, 234, 255, 0.2);
      box-shadow: 0 0 10px rgba(0, 234, 255, 0.5);
      transform: translate(-50%, -50%);
      transition: var(--transition);
    }
    
    .front {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: var(--primary);
      box-shadow: 0 0 5px rgba(0, 234, 255, 0.7);
    }
    
    .nipple .front {
      transform: translate(-50%, -50%);
    }
    
    .back {
      position: absolute;
      width: 65px;
      height: 65px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 234, 255, 0.2);
    }
    
    .nipple .back {
      transform: translate(-50%, -50%);
    }
    
    /* Panel de datos 3D */
    .sensor-card {
      position: relative;
      overflow: hidden;
      border-radius: var(--border-radius);
      background: var(--card-bg);
      padding: 18px 20px;
      text-align: center;
      box-shadow: var(--inner-shadow);
      transition: var(--transition);
      border: 1px solid rgba(0, 234, 255, 0.1);
    }
    
    .sensor-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 12px;
    }
    
    .sensor-icon {

      justify-content: center;

    .sensor-name {

      font-weight: 500;
      letter-spacing: 0.3px;
    }

      color: var(--primary);

    }
    
    .unit {

    /* Estilos espec√≠ficos para m√≥viles */
    @media (max-width: 768px) {

      }

    /* Estilo para el loader */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--dark-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      transition: var(--transition);
    }
    
    .loader-spinner {

      border-radius: 50%;

  <script>
    // Variables globales
    let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    let mqttClient;
    let mqttConnected = false;
    
    // Elementos UI
    const connectionLed = document.getElementById('connection-led');
    const connectionText = document.getElementById('connection-text');
    const loader = document.getElementById('loader');
    const loaderText = document.querySelector('.loader-text');
    const mobileHelp = document.getElementById('mobile-help');
    
    // Actualizar estado de conexi√≥n
    function updateConnectionStatus(connected, message = "") {
      mqttConnected = connected;
      connectionLed.className = connected ? "led connected" : "led";
      connectionText.textContent = connected ? "Conectado" : (message || "Desconectado");
      
      if (connected) {
        // Ocultar loader despu√©s de conexi√≥n
        setTimeout(() => {
          loader.style.opacity = '0';
          setTimeout(() => {
            loader.style.display = 'none';
          }, 500);
        }, 800);
      } else {
        loader.style.display = 'flex';
        loader.style.opacity = '1';
      }
    }
    
    // Mostrar mensaje en el loader
    function updateLoaderMessage(message) {
      if (loaderText) {
        loaderText.innerHTML = message;
      }
    }
    
    // Inicializar el joystick para m√≥viles
    function initJoystick() {
      if (!isMobile) return;
      
      // Mostrar mensaje de ayuda para m√≥viles
      mobileHelp.style.display = 'block';
      
      // Obtener referencias a la c√°mara
      const cameraRig = document.getElementById('camera-rig');
      const camera = document.getElementById('camera');
      
      if (!cameraRig || !camera) {
        console.error("No se encontraron elementos de c√°mara");
        return;
      }
      
      // Configurar el joystick
      const joystick = nipplejs.create({
        zone: document.getElementById('joystick-container'),
        size: 100,
        threshold: 0.1,
        color: 'rgba(0, 234, 255, 0.7)',
        fadeTime: 250
      });
      
      // Manejar el movimiento
      joystick.on('move', (evt, data) => {
        if (!cameraRig || !camera) return;
        
        const angle = data.angle.radian;
        const force = data.force;
        
        // Calcular movimiento
        const moveSpeed = 0.05 * force;
        const dx = Math.sin(angle) * moveSpeed;
        const dz = Math.cos(angle) * moveSpeed;
        
        // Actualizar posici√≥n
        const currentPos = cameraRig.getAttribute('position');
        cameraRig.setAttribute('position', {
          x: currentPos.x - dx,
          y: currentPos.y,
          z: currentPos.z - dz
        });
      });
    }
    
    // Conectar al broker HiveMQ usando mqtt.js
    function connectToHiveMQ() {
      updateLoaderMessage("Conectando a HiveMQ...");
      
      // URL del broker HiveMQ
      const brokerUrl = "wss://broker.hivemq.com:8884/mqtt";
      
      // Opciones de conexi√≥n
      const options = {
        clientId: "web-client-" + Math.random().toString(16).substr(2, 8),
        protocolVersion: 4,  // MQTT v3.1.1
        clean: true,
        connectTimeout: 10000,
        reconnectPeriod: 3000
      };
      
      try {
        // Crear cliente MQTT usando mqtt.js
        mqttClient = mqtt.connect(brokerUrl, options);
        
        // Manejar conexi√≥n exitosa
        mqttClient.on("connect", () => {
          updateConnectionStatus(true, "Conectado a HiveMQ");
          
          // Suscribirse a todos los topics de la estaci√≥n Horus
          mqttClient.subscribe("horus/#", (err) => {
            if (err) {
              console.error("‚ùå Error al suscribirse a horus/#:", err);
              updateLoaderMessage("Error al suscribirse a los topics");
            } else {
              console.log("üîç Suscrito a horus/# (todos los topics Horus)");
              updateLoaderMessage("Conectado a HiveMQ - Suscrito a topics");
            }
          });
        });
        
        // Manejar mensajes recibidos
        mqttClient.on("message", (topic, payload) => {
          const value = payload.toString().trim();
          if (!value) return;
          
          // Mapeo de topics a elementos del dashboard
          const topicMap = {
            "horus/vvb/temperatura": "temp-value",
            "horus/vvb/humedad": "hum-value",
            "horus/vvb/presion": "press-value",
            "horus/vvb/altitud": "alt-value",
            "horus/vvb/gas": "gas-value",
            "horus/vvb/lluvia": "rain-value",
            "horus/vvb/pm25": "pm25-value",
            "horus/vvb/pm10": "pm10-value",
            "horus/vvb/wind_direction": "wind-value"
          };
          
          const elementId = topicMap[topic];
          if (!elementId) return;
          
          const element = document.getElementById(elementId);
          if (!element) return;
          
          // Actualizar el valor en el dashboard
          if (topic === "horus/vvb/lluvia") {
            const raining = ["1", "true", "si", "yes", "s√≠", "rain"].includes(value.toLowerCase());
            element.setAttribute('text', `value: ${raining ? 's√≠' : 'no'}`);
          } else {
            element.setAttribute('text', `value: ${value}`);
          }
        });
        
        // Manejar errores
        mqttClient.on("error", (err) => {
          console.error("‚ùå Error MQTT:", err);
          updateLoaderMessage(`Error: ${err.message}<br>Verifica tu conexi√≥n`);
        });
        
        // Manejar cierre de conexi√≥n
        mqttClient.on("close", () => {
          console.log("üîå Conexi√≥n cerrada");
          updateConnectionStatus(false, "Conexi√≥n cerrada");
        });
        
      } catch (error) {
        console.error("‚ùå Error al crear cliente MQTT:", error);
        updateLoaderMessage(`Error: ${error.message}<br>Verifica tu configuraci√≥n`);
      }
    }
    
    // Inicializar la aplicaci√≥n
    window.addEventListener('load', () => {
      // Configurar interfaz para m√≥viles
      if (isMobile) {
        document.getElementById('mobile-controls').style.display = 'block';
      }
      
      // Inicializar elementos
      initJoystick();
      
      // Conectar al broker HiveMQ
      connectToHiveMQ();
      
      // Asegurar que la escena se adapte correctamente en m√≥viles
      setTimeout(() => {
        const scene = document.querySelector('a-scene');
        if (scene) {
          scene.resize();
        }
      }, 500);
    });
  </script>
