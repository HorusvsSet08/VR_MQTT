<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estaci√≥n Horus - VR</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="js/aframe.js"></script>
  <script src="js/paho.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <!-- Escena VR con T√ö en el centro -->
  <a-scene background="color: #001020" vr-mode-ui="enabled: true" device-orientation-permission-ui="enabled: false">
    
    <!-- ¬°T√ö est√°s aqu√≠! (posici√≥n de la c√°mara) -->
    <a-entity position="0 1.6 0">
      <a-camera>
        <a-cursor color="#00aaff" fuse="false"></a-cursor>
      </a-camera>
    </a-entity>

    <!-- Luces -->
    <a-light type="ambient" color="#555" intensity="0.6"></a-light>
    <a-light type="directional" color="#FFF" intensity="0.8" position="1 5 3"></a-light>

    <!-- Suelo con rejilla -->
    <a-plane rotation="-90 0 0" width="50" height="50" color="#002244" opacity="0.2" transparent="true"></a-plane>
    <a-entity position="0 0.01 0" rotation="-90 0 0" 
              geometry="primitive: plane; width: 50; height: 50" 
              material="color: #003366; transparent: true; opacity: 0.1">
    </a-entity>

    <!-- T√≠tulo arriba de ti -->
    <a-text value="üì° ESTACI√ìN HORUS" color="#00eaff" position="0 3 0" align="center" 
            width="16" font="exo2bold" shader="flat"
            animation="property: position; from: 0 3 0; to: 0 3.3 0; dur: 2000; easing: easeInOutQuad; loop: true; dir: alternate">
    </a-text>

    <!-- Indicador de conexi√≥n frente a ti -->
    <a-entity position="0 2.2 0">
      <a-sphere id="status-led" radius="0.15" color="#f00" metalness="0.8"></a-sphere>
      <a-text id="status-text" value="Conectando..." color="#DDD" position="0 -0.3 0" 
              align="center" width="5" shader="flat"></a-text>
    </a-entity>

    <!-- DATOS ALREDEDOR DE TI (c√≠rculo de 360¬∞) -->
    <!-- Temperatura - frente a ti -->
    <a-entity position="0 1.5 -5">
      <a-text id="temp-text" value="üå°Ô∏è --¬∞C" color="#FF5722" align="center" 
              width="4" font="exo2bold" shader="flat" 
              rotation="0 180 0"></a-text>
      <a-text value="TEMPERATURA" color="#FFF" position="0 -0.6 0" align="center" 
              width="4" font="roboto" shader="flat" 
              rotation="0 180 0"></a-text>
    </a-entity>

    <!-- Humedad - derecha -->
    <a-entity position="3.5 1.5 -3.5">
      <a-text id="hum-text" value="üíß --%" color="#2196F3" align="center" 
              width="4" font="exo2bold" shader="flat" 
              rotation="0 135 0"></a-text>
      <a-text value="HUMEDAD" color="#FFF" position="0 -0.6 0" align="center" 
              width="4" font="roboto" shader="flat" 
              rotation="0 135 0"></a-text>
    </a-entity>

    <!-- Presi√≥n - derecha delante -->
    <a-entity position="5 1.5 0">
      <a-text id="press-text" value="üîΩ -- hPa" color="#9E9E9E" align="center" 
              width="5" font="exo2bold" shader="flat" 
              rotation="0 90 0"></a-text>
      <a-text value="PRESI√ìN" color="#FFF" position="0 -0.6 0" align="center" 
              width="5" font="roboto" shader="flat" 
              rotation="0 90 0"></a-text>
    </a-entity>

    <!-- Altitud - izquierda delante -->
    <a-entity position="-5 1.5 0">
      <a-text id="alt-text" value="‚õ∞Ô∏è -- m" color="#673AB7" align="center" 
              width="4" font="exo2bold" shader="flat" 
              rotation="0 -90 0"></a-text>
      <a-text value="ALTITUD" color="#FFF" position="0 -0.6 0" align="center" 
              width="4" font="roboto" shader="flat" 
              rotation="0 -90 0"></a-text>
    </a-entity>

    <!-- PM2.5 - izquierda -->
    <a-entity position="-3.5 1.5 -3.5">
      <a-text id="pm25-text" value="üå´Ô∏è -- Œºg/m¬≥" color="#FF9800" align="center" 
              width="5" font="exo2bold" shader="flat" 
              rotation="0 -135 0"></a-text>
      <a-text value="PM2.5" color="#FFF" position="0 -0.6 0" align="center" 
              width="5" font="roboto" shader="flat" 
              rotation="0 -135 0"></a-text>
    </a-entity>

    <!-- PM10 - atr√°s derecha -->
    <a-entity position="3.5 1.5 3.5">
      <a-text id="pm10-text" value="üå´Ô∏è -- Œºg/m¬≥" color="#F44336" align="center" 
              width="5" font="exo2bold" shader="flat" 
              rotation="0 45 0"></a-text>
      <a-text value="PM10" color="#FFF" position="0 -0.6 0" align="center" 
              width="5" font="roboto" shader="flat" 
              rotation="0 45 0"></a-text>
    </a-entity>

    <!-- Viento (velocidad) - atr√°s -->
    <a-entity position="0 1.5 5">
      <a-text id="wind-text" value="üí® -- m/s" color="#4CAF50" align="center" 
              width="5" font="exo2bold" shader="flat" 
              rotation="0 180 0"></a-text>
      <a-text value="VIENTO" color="#FFF" position="0 -0.6 0" align="center" 
              width="5" font="roboto" shader="flat" 
              rotation="0 180 0"></a-text>
    </a-entity>

    <!-- Gas - atr√°s izquierda (como porcentaje) -->
    <a-entity position="-3.5 1.5 3.5">
      <a-text id="gas-text" value="‚õΩ --%" color="#FFEB3B" align="center" 
              width="5" font="exo2bold" shader="flat" 
              rotation="0 -45 0"></a-text>
      <a-text value="GAS" color="#FFF" position="0 -0.6 0" align="center" 
              width="5" font="roboto" shader="flat" 
              rotation="0 -45 0"></a-text>
    </a-entity>

    <!-- Lluvia - derecha atr√°s (como s√≠/no) -->
    <a-entity position="4.6 1.5 1.9">
      <a-text id="rain-text" value="üåßÔ∏è no" color="#2196F3" align="center" 
              width="4" font="exo2bold" shader="flat" 
              rotation="0 22.5 0"></a-text>
      <a-text value="LLUVIA" color="#FFF" position="0 -0.6 0" align="center" 
              width="4" font="roboto" shader="flat" 
              rotation="0 22.5 0"></a-text>
    </a-entity>

    <!-- Direcci√≥n del viento - izquierda atr√°s -->
    <a-entity position="-4.6 1.5 1.9">
      <a-text id="winddir-text" value="üß≠ --¬∞" color="#E91E63" align="center" 
              width="4" font="exo2bold" shader="flat" 
              rotation="0 -22.5 0"></a-text>
      <a-text value="DIR. VIENTO" color="#FFF" position="0 -0.6 0" align="center" 
              width="5" font="roboto" shader="flat" 
              rotation="0 -22.5 0"></a-text>
    </a-entity>
  </a-scene>

  <script>
    // Configuraci√≥n MQTT (WSS seguro)
    const broker = "broker.hivemq.com";
    const port = 8884; // Puerto WSS (seguro)
    const clientId = "vr-horus-" + Math.random().toString(16).substr(2, 8);
    const client = new Paho.MQTT.Client(broker, port, "/mqtt", clientId);

    // Elementos UI
    const led = document.getElementById("status-led");
    const statusText = document.getElementById("status-text");

    function setConnected(connected) {
      led.setAttribute("color", connected ? "#0f0" : "#f00");
      statusText.setAttribute("value", connected ? "Conectado ‚úÖ" : "Sin conexi√≥n ‚ùå");
      led.setAttribute("animation", connected ?
        "property: scale; from: 1 1 1; to: 1.2 1.2 1.2; dur: 800; easing: easeInOutSine; loop: true" :
        "property: scale; from: 1 1 1; to: 1.1 1.1 1.1; dur: 1000; easing: easeInOutSine; loop: true");
    }

    function decodeUTF8(str) {
      try {
        return decodeURIComponent(escape(str));
      } catch (e) {
        return str;
      }
    }

    // Eventos MQTT
    client.onConnectionLost = () => setConnected(false);

    client.onMessageArrived = (message) => {
      const topic = message.destinationName;
      let payload = decodeUTF8(message.payloadString.trim());

      // Ajustar: Lluvia y Gas como porcentajes
      if (topic === "horus/vvb/lluvia") {
        const raining = ["1", "true", "si", "yes", "s√≠", "rain"].includes(payload.toLowerCase());
        document.getElementById("rain-text").setAttribute("value", `üåßÔ∏è ${raining ? "s√≠" : "no"}`);
      }
      else if (topic === "horus/vvb/gas") {
        const gasValue = parseFloat(payload);
        if (!isNaN(gasValue)) {
          const percent = Math.max(0, Math.min(100, (100 - gasValue / 10))).toFixed(1);
          document.getElementById("gas-text").setAttribute("value", `‚õΩ ${percent}%`);
        } else {
          document.getElementById("gas-text").setAttribute("value", `‚õΩ 0%`);
        }
      }
      else {
        // Para todos los dem√°s, solo mostrar valor
        switch (topic) {
          case "horus/vvb/temperatura":
            document.getElementById("temp-text").setAttribute("value", `üå°Ô∏è ${payload}¬∞C`);
            break;
          case "horus/vvb/humedad":
            document.getElementById("hum-text").setAttribute("value", `üíß ${payload}%`);
            break;
          case "horus/vvb/presion":
            document.getElementById("press-text").setAttribute("value", `üîΩ ${payload} hPa`);
            break;
          case "horus/vvb/altitud":
            document.getElementById("alt-text").setAttribute("value", `‚õ∞Ô∏è ${payload} m`);
            break;
          case "horus/vvb/pm25":
            document.getElementById("pm25-text").setAttribute("value", `üå´Ô∏è ${payload} Œºg/m¬≥`);
            break;
          case "horus/vvb/pm10":
            document.getElementById("pm10-text").setAttribute("value", `üå´Ô∏è ${payload} Œºg/m¬≥`);
            break;
          case "horus/vvb/wind_speed":
            document.getElementById("wind-text").setAttribute("value", `üí® ${payload} m/s`);
            break;
          case "horus/vvb/wind_direction":
            document.getElementById("winddir-text").setAttribute("value", `üß≠ ${payload}¬∞`);
            break;
        }
      }

      setConnected(true);
    };

    // Conectar al cargar
    window.addEventListener("load", () => {
      client.connect({
        useSSL: true,
        onSuccess: () => {
          setConnected(true);
          const topics = [
            "horus/vvb/temperatura",
            "horus/vvb/humedad",
            "horus/vvb/presion",
            "horus/vvb/altitud",
            "horus/vvb/pm25",
            "horus/vvb/pm10",
            "horus/vvb/wind_speed",
            "horus/vvb/wind_direction",
            "horus/vvb/gas",
            "horus/vvb/lluvia"
          ];
          
          topics.forEach(topic => {
            client.subscribe(topic, {
              onSuccess: () => console.log(`Suscrito a ${topic}`),
              onFailure: (error) => console.error(`Error suscribiendo a ${topic}:`, error)
            });
          });
        },
        onFailure: (error) => {
          setConnected(false);
          console.error("Error MQTT:", error.errorMessage || error);
        }
      });
    });
  </script>
</body>
</html>
