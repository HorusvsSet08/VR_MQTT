<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>HORUS STATION - DASHBOARD</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
  <style>
    :root {
      --primary: #00eaff;
      --primary-dark: #00aaff;
      --secondary: #9d4edd;
      --dark-bg: #000a1a;
      --panel-bg: #0a1a30;
      --card-bg: #152540;
      --text: #e0e0e0;
      --text-secondary: #a0a0a0;
      --success: #4ade80;
      --warning: #facc15;
      --danger: #f87171;
      --border-radius: 12px;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --shadow: 0 10px 30px rgba(0, 20, 50, 0.3);
      --glow: 0 0 15px rgba(0, 234, 255, 0.5);
      --inner-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, var(--dark-bg), #000510);
      color: var(--text);
      height: 100vh;
      position: relative;
    }
    
    /* Efecto de partículas de fondo */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      background: var(--primary);
      border-radius: 50%;
      opacity: 0.1;
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0.1; }
      50% { opacity: 0.3; }
      100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
    }
    
    /* Indicador de conexión */
    #connection-status {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1000;
      padding: 10px 18px;
      background: rgba(0, 10, 30, 0.7);
      border-radius: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid rgba(0, 234, 255, 0.2);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      transition: var(--transition);
    }
    
    #connection-status:hover {
      transform: translateY(-2px);
      box-shadow: var(--glow);
    }
    
    .led {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #f00;
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.7);
      transition: var(--transition);
    }
    
    .led.connected {
      background: #0f0;
      box-shadow: 0 0 8px rgba(0, 255, 0, 0.7);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(0, 255, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); }
    }
    
    #connection-text {
      color: white;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    
    /* Controles móviles */
    #mobile-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      z-index: 1000;
    }
    
    #vr-button {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      background: linear-gradient(145deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }
    
    #vr-button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
      opacity: 0;
      transition: var(--transition);
      pointer-events: none;
    }
    
    #vr-button:active::before {
      opacity: 1;
      transform: scale(0);
    }
    
    #vr-button:hover {
      transform: scale(1.05);
      box-shadow: var(--glow);
    }
    
    #joystick-container {
      position: fixed;
      left: 20px;
      bottom: 20px;
      width: 100px;
      height: 100px;
      z-index: 999;
      display: none;
    }
    
    /* Selector de modo para móviles */
    #mobile-mode-selector {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 65px;
      background: rgba(0, 10, 30, 0.85);
      display: none;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(0, 234, 255, 0.2);
    }
    
    .mobile-mode-container {
      display: flex;
      height: 100%;
      padding: 0 10px;
      gap: 10px;
      align-items: center;
    }
    
    .mode-btn {
      display: flex;
      flex: 1;
      min-width: 80px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-secondary);
      border: 1px solid rgba(0, 234, 255, 0.2);
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 14px;
      transition: var(--transition);
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }
    
    .mode-btn.active {
      background: var(--primary);
      color: #001a33;
      font-weight: bold;
      border-color: var(--primary-dark);
      box-shadow: var(--glow);
      transform: translateY(-3px);
    }
    
    .mode-btn i {
      font-size: 20px;
    }
    
    /* Estilo para escritorio */
    #desktop-controls {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      display: flex;
      gap: 10px;
    }
    
    .control-btn {
      padding: 8px 15px;
      background: rgba(0, 10, 30, 0.7);
      color: var(--text);
      border: 1px solid rgba(0, 234, 255, 0.2);
      border-radius: 30px;
      cursor: pointer;
      font-size: 14px;
      transition: var(--transition);
      backdrop-filter: blur(10px);
    }
    
    .control-btn:hover {
      background: rgba(0, 170, 255, 0.2);
      border-color: var(--primary);
    }
    
    /* Panel de datos 3D */
    .sensor-card {
      position: relative;
      overflow: hidden;
      border-radius: var(--border-radius);
      background: var(--card-bg);
      padding: 18px 20px;
      text-align: center;
      box-shadow: var(--inner-shadow);
      transition: var(--transition);
      border: 1px solid rgba(0, 234, 255, 0.1);
    }
    
    .sensor-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0, 20, 50, 0.4);
      border-color: rgba(0, 234, 255, 0.3);
    }
    
    .sensor-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 12px;
    }
    
    .sensor-icon {
      font-size: 28px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 234, 255, 0.1);
      border-radius: 10px;
    }
    
    .sensor-name {
      color: var(--text-secondary);
      font-size: 15px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }
    
    .sensor-value {
      font-size: 26px;
      font-weight: bold;
      color: var(--primary);
      line-height: 1.2;
      text-shadow: 0 0 10px rgba(0, 234, 255, 0.2);
      transition: var(--transition);
    }
    
    .unit {
      font-size: 16px;
      color: var(--text-secondary);
      font-weight: normal;
    }
    
    /* Efectos para valores críticos */
    .value-warning {
      color: var(--warning);
      text-shadow: 0 0 10px rgba(250, 204, 21, 0.3);
    }
    
    .value-danger {
      color: var(--danger);
      text-shadow: 0 0 10px rgba(248, 113, 113, 0.3);
    }
    
    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
      opacity: 0;
    }
    
    /* Grid para las tarjetas */
    .sensor-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 15px;
    }
    
    /* Estilos para móviles */
    @media (max-width: 768px) {
      .mobile-only {
        display: block;
      }
      
      .desktop-only {
        display: none;
      }
      
      .sensor-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        padding: 10px;
      }
      
      .sensor-card {
        padding: 12px 15px;
      }
      
      .sensor-icon {
        font-size: 22px;
        width: 32px;
        height: 32px;
      }
      
      .sensor-name {
        font-size: 13px;
      }
      
      .sensor-value {
        font-size: 20px;
      }
      
      .unit {
        font-size: 14px;
      }
      
      #joystick-container, #vr-button {
        display: block;
      }
    }
    
    /* Estilos para escritorio */
    @media (min-width: 769px) {
      .mobile-only {
        display: none;
      }
      
      .desktop-only {
        display: block;
      }
    }
    
    /* Efecto de brillo en el dashboard */
    .dashboard-glow {
      position: relative;
      z-index: 1;
    }
    
    .dashboard-glow::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--primary), transparent, var(--secondary), transparent) center/400% 400% no-repeat;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      z-index: -1;
      animation: rotate 15s linear infinite;
    }
    
    @keyframes rotate {
      100% { background-position: 400% 0; }
    }
    
    /* Estilo para el título */
    .dashboard-title {
      text-align: center;
      color: var(--primary);
      font-size: 28px;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: -0.5px;
      text-shadow: 0 0 10px rgba(0, 234, 255, 0.3);
      position: relative;
      padding-bottom: 10px;
    }
    
    .dashboard-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      border-radius: 3px;
    }
    
    /* Estilo para el loader */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--dark-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      transition: var(--transition);
    }
    
    .loader-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(0, 234, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loader-text {
      color: var(--primary);
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    
    /* Estilo para el cursor */
    .a-cursor {
      cursor: pointer;
      transition: var(--transition);
    }
    
    .a-cursor:hover {
      scale: 1.2;
    }
    
    /* Estilo para el joystick */
    .nipple {
      position: absolute;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: rgba(0, 234, 255, 0.2);
      box-shadow: 0 0 10px rgba(0, 234, 255, 0.5);
      transform: translate(-50%, -50%);
      transition: var(--transition);
    }
    
    .front {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: var(--primary);
      box-shadow: 0 0 5px rgba(0, 234, 255, 0.7);
    }
    
    .nipple .front {
      transform: translate(-50%, -50%);
    }
    
    .back {
      position: absolute;
      width: 65px;
      height: 65px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 234, 255, 0.2);
    }
    
    .nipple .back {
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <!-- Fondo de partículas -->
  <div class="particles" id="particles"></div>
  
  <!-- Indicador de conexión -->
  <div id="connection-status">
    <span class="led" id="connection-led"></span>
    <span id="connection-text">Conectando...</span>
  </div>
  
  <!-- Controles para escritorio -->
  <div id="desktop-controls" class="desktop-only">
    <div class="control-btn" id="mode-3d">Modo 3D</div>
    <div class="control-btn" id="mode-vr">Modo VR</div>
  </div>
  
  <!-- Selector de modo para móviles -->
  <div id="mobile-mode-selector" class="mobile-only">
    <div class="mobile-mode-container">
      <div class="mode-btn active" id="3d-mode-btn">
        <i>📊</i>
        <span>3D</span>
      </div>
      <div class="mode-btn" id="vr-mode-btn">
        <i>🕶️</i>
        <span>VR</span>
      </div>
    </div>
  </div>
  
  <!-- Controles móviles -->
  <div id="joystick-container" class="mobile-only"></div>
  <div id="mobile-controls" class="mobile-only">
    <button id="vr-button">🕶️</button>
  </div>
  
  <!-- Escena 3D -->
  <a-scene id="main-scene" embedded style="width: 100%; height: 100vh;" vr-mode-ui="enabled: false">
    <a-entity id="camera-rig" position="0 1.6 4">
      <a-entity id="camera" camera look-controls>
        <a-cursor 
          raycaster="objects: .sensor-card" 
          color="#00eaff" 
          fuse="false"
          animation__click="property: scale; from: 1 1 1; to: 0.5 0.5 0.5; dur: 100; startEvents: click"
          animation__fusing="property: scale; from: 1 1 1; to: 0.8 0.8 0.8; dur: 1500; easing: easeInCubic; startEvents: fusing">
        </a-cursor>
      </a-entity>
    </a-entity>
    
    <!-- Luces -->
    <a-light type="ambient" color="#555" intensity="0.6"></a-light>
    <a-light type="directional" color="#FFF" intensity="0.8" position="1 5 3"></a-light>
    
    <!-- Suelo con rejilla -->
    <a-plane rotation="-90 0 0" width="50" height="50" color="#002244" opacity="0.2" transparent="true"></a-plane>
    <a-entity position="0 0.01 0" rotation="-90 0 0" 
              geometry="primitive: plane; width: 50; height: 50" 
              material="color: #003366; transparent: true; opacity: 0.1">
    </a-entity>
    
    <!-- Panel de datos -->
    <a-entity id="dashboard" position="0 1.8 -4" class="dashboard-glow">
      <a-plane width="6" height="3.5" color="#0a1a30" opacity="0.9" transparent="true" radius="0.2"></a-plane>
      <a-plane width="5.8" height="3.3" color="#000f2a" opacity="0.95" transparent="true" position="0 0 0.01"></a-plane>
      
      <a-text 
        value="ESTACIÓN HORUS" 
        color="#00eaff" 
        position="0 1.3 0.1" 
        align="center" 
        width="5.5" 
        font="exo2bold" 
        shader="flat"
        animation="property: position; from: 0 1.3 0.1; to: 0 1.35 0.1; dur: 2000; easing: easeInOutQuad; loop: true; dir: alternate">
      </a-text>
      
      <!-- Temperatura -->
      <a-entity position="-2 0.7 0.1" class="sensor-card fade-in" style="animation-delay: 0.1s">
        <a-plane width="1.8" height="1.2" color="#152540" opacity="0.9" transparent="true" radius="0.2"></a-plane>
        <a-entity class="sensor-header">
          <a-text value="🌡️" position="-0.6 0.25 0.1" align="center" width="1.5" font="roboto"></a-text>
          <a-text value="TEMPERATURA" color="#FF5722" position="0 0.25 0.1" align="center" width="1.5" font="roboto"></a-text>
        </a-entity>
        <a-text id="temp-value" value="--" color="#FF5722" position="0 -0.05 0.1" align="center" width="1.5" font="exo2bold" 
                text="shader: sdf; baseline: center; width: 1.4; letterSpacing: 5; whiteSpace: nowrap"></a-text>
        <a-text value="°C" color="#a0a0a0" position="0.4 -0.05 0.1" align="center" width="1.5" font="roboto" class="unit"></a-text>
      </a-entity>
      
      <!-- Humedad -->
      <a-entity position="-0.5 0.7 0.1" class="sensor-card fade-in" style="animation-delay: 0.2s">
        <a-plane width="1.8" height="1.2" color="#152540" opacity="0.9" transparent="true" radius="0.2"></a-plane>
        <a-entity class="sensor-header">
          <a-text value="💧" position="-0.6 0.25 0.1" align="center" width="1.5" font="roboto"></a-text>
          <a-text value="HUMEDAD" color="#2196F3" position="0 0.25 0.1" align="center" width="1.5" font="roboto"></a-text>
        </a-entity>
        <a-text id="hum-value" value="--" color="#2196F3" position="0 -0.05 0.1" align="center" width="1.5" font="exo2bold" 
                text="shader: sdf; baseline: center; width: 1.4; letterSpacing: 5; whiteSpace: nowrap"></a-text>
        <a-text value="%" color="#a0a0a0" position="0.4 -0.05 0.1" align="center" width="1.5" font="roboto" class="unit"></a-text>
      </a-entity>
      
      <!-- Presión -->
      <a-entity position="1 0.7 0.1" class="sensor-card fade-in" style="animation-delay: 0.3s">
        <a-plane width="1.8" height="1.2" color="#152540" opacity="0.9" transparent="true" radius="0.2"></a-plane>
        <a-entity class="sensor-header">
          <a-text value="🔽" position="-0.6 0.25 0.1" align="center" width="1.5" font="roboto"></a-text>
          <a-text value="PRESIÓN" color="#9E9E9E" position="0 0.25 0.1" align="center" width="1.5" font="roboto"></a-text>
        </a-entity>
        <a-text id="press-value" value="--" color="#9E9E9E" position="0 -0.05 0.1" align="center" width="1.5" font="exo2bold" 
                text="shader: sdf; baseline: center; width: 1.4; letterSpacing: 5; whiteSpace: nowrap"></a-text>
        <a-text value="hPa" color="#a0a0a0" position="0.5 -0.05 0.1" align="center" width="1.5" font="roboto" class="unit"></a-text>
      </a-entity>
      
      <!-- Altitud -->
      <a-entity position="-2 -0.3 0.1" class="sensor-card fade-in" style="animation-delay: 0.4s">
        <a-plane width="1.8" height="1.2" color="#152540" opacity="0.9" transparent="true" radius="0.2"></a-plane>
        <a-entity class="sensor-header">
          <a-text value="⛰️" position="-0.6 0.25 0.1" align="center" width="1.5" font="roboto"></a-text>
          <a-text value="ALTITUD" color="#673AB7" position="0 0.25 0.1" align="center" width="1.5" font="roboto"></a-text>
        </a-entity>
        <a-text id="alt-value" value="--" color="#673AB7" position="0 -0.05 0.1" align="center" width="1.5" font="exo2bold" 
                text="shader: sdf; baseline: center; width: 1.4; letterSpacing: 5; whiteSpace: nowrap"></a-text>
        <a-text value="m" color="#a0a0a0" position="0.3 -0.05 0.1" align="center" width="1.5" font="roboto" class="unit"></a-text>
      </a-entity>
      
      <!-- Gas -->
      <a-entity position="-0.5 -0.3 0.1" class="sensor-card fade-in" style="animation-delay: 0.5s">
        <a-plane width="1.8" height="1.2" color="#152540" opacity="0.9" transparent="true" radius="0.2"></a-plane>
        <a-entity class="sensor-header">
          <a-text value="⛽" position="-0.6 0.25 0.1" align="center" width="1.5" font="roboto"></a-text>
          <a-text value="GAS" color="#FFEB3B" position="0 0.25 0.1" align="center" width="1.5" font="roboto"></a-text>
        </a-entity>
        <a-text id="gas-value" value="--" color="#FFEB3B" position="0 -0.05 0.1" align="center" width="1.5" font="exo2bold" 
                text="shader: sdf; baseline: center; width: 1.4; letterSpacing: 5; whiteSpace: nowrap"></a-text>
        <a-text value="%" color="#a0a0a0" position="0.4 -0.05 0.1" align="center" width="1.5" font="roboto" class="unit"></a-text>
      </a-entity>
      
      <!-- Lluvia -->
      <a-entity position="1 -0.3 0.1" class="sensor-card fade-in" style="animation-delay: 0.6s">
        <a-plane width="1.8" height="1.2" color="#152540" opacity="0.9" transparent="true" radius="0.2"></a-plane>
        <a-entity class="sensor-header">
          <a-text value="🌧️" position="-0.6 0.25 0.1" align="center" width="1.5" font="roboto"></a-text>
          <a-text value="LLUVIA" color="#2196F3" position="0 0.25 0.1" align="center" width="1.5" font="roboto"></a-text>
        </a-entity>
        <a-text id="rain-value" value="no" color="#2196F3" position="0 -0.05 0.1" align="center" width="1.5" font="exo2bold" 
                text="shader: sdf; baseline: center; width: 1.4; letterSpacing: 5; whiteSpace: nowrap"></a-text>
      </a-entity>
    </a-entity>
    
    <!-- Efecto de partículas decorativas -->
    <a-entity position="0 2.5 -2">
      <a-sphere radius="0.02" color="#00eaff" opacity="0.7"></a-sphere>
      <a-animation attribute="position" from="0 2.5 -2" to="0 3 -2" dur="3000" 
                   direction="alternate" repeat="indefinite" easing="easeInOutQuad"></a-animation>
    </a-entity>
  </a-scene>

  <!-- Loader de conexión -->
  <div class="loader" id="loader">
    <div class="loader-spinner"></div>
    <div class="loader-text">Conectando a Estación Horus...</div>
  </div>

  <script>
    // Variables globales
    let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    let currentMode = "3d";
    let mqttClient;
    let mqttConnected = false;
    let cameraRig, camera;
    
    // Elementos UI
    const connectionLed = document.getElementById('connection-led');
    const connectionText = document.getElementById('connection-text');
    const joystickContainer = document.getElementById('joystick-container');
    const loader = document.getElementById('loader');
    
    // Configuración MQTT
    const mqttServer = "broker.hivemq.com";
    const mqttPort = 8000; // Puerto para WebSocket
    const mqttClientId = "web-client-" + Math.random().toString(36).substr(2, 9);
    const topics = [
      "horus/vvb/temperatura",
      "horus/vvb/humedad",
      "horus/vvb/presion",
      "horus/vvb/altitud",
      "horus/vvb/gas",
      "horus/vvb/lluvia"
    ];
    
    // Crear partículas de fondo
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = isMobile ? 30 : 60;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Propiedades aleatorias
        const size = Math.random() * 3 + 1;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const delay = Math.random() * 15;
        const duration = Math.random() * 10 + 10;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Función para actualizar el estado de conexión
    function updateConnectionStatus(connected) {
      mqttConnected = connected;
      connectionLed.className = connected ? "led connected" : "led";
      connectionText.textContent = connected ? "Conectado" : "Desconectado";
      
      if (connected) {
        // Ocultar loader después de conexión
        setTimeout(() => {
          loader.style.opacity = '0';
          setTimeout(() => {
            loader.style.display = 'none';
          }, 500);
        }, 800);
      }
    }
    
    // Inicializar conexión MQTT
    function initMQTT() {
      try {
        // Usar WebSocket
        mqttClient = new Paho.MQTT.Client(mqttServer, mqttPort, "/mqtt", mqttClientId);
        
        // Configurar callbacks
        mqttClient.onConnectionLost = (response) => {
          console.log("Conexión MQTT perdida:", response.errorMessage);
          updateConnectionStatus(false);
          
          // Reintentar conexión
          setTimeout(() => {
            if (!mqttConnected) {
              console.log("Reintentando conexión MQTT...");
              initMQTT();
            }
          }, 5000);
        };
        
        mqttClient.onMessageArrived = (message) => {
          const topic = message.destinationName;
          const payload = message.payloadString;
          console.log(`Mensaje recibido - ${topic}: ${payload}`);
          updateDashboard(topic, payload);
        };
        
        // Conectar
        mqttClient.connect({
          timeout: 5,
          onSuccess: () => {
            console.log("Conexión MQTT establecida");
            updateConnectionStatus(true);
            
            // Suscribirse a los temas
            topics.forEach(topic => {
              mqttClient.subscribe(topic, {
                onSuccess: () => console.log(`Suscrito a ${topic}`),
                onFailure: (error) => console.error(`Error suscribiendo a ${topic}:`, error)
              });
            });
          },
          onFailure: (error) => {
            console.error("Error al conectar MQTT:", error.errorMessage);
            updateConnectionStatus(false);
            
            // Mostrar mensaje de error en el loader
            const loaderText = document.querySelector('.loader-text');
            loaderText.textContent = `Error: ${error.errorMessage || 'Reintentando...'}`;
            loaderText.className = 'loader-text error-text';
            
            // Reintentar conexión
            setTimeout(() => {
              if (!mqttConnected) {
                initMQTT();
              }
            }, 5000);
          }
        });
      } catch (error) {
        console.error("Error al inicializar MQTT:", error);
        updateConnectionStatus(false);
        
        // Mostrar mensaje de error en el loader
        const loaderText = document.querySelector('.loader-text');
        loaderText.textContent = `Error: ${error.message}`;
        loaderText.className = 'loader-text error-text';
        
        // Reintentar conexión
        setTimeout(() => {
          if (!mqttConnected) {
            initMQTT();
          }
        }, 5000);
      }
    }
    
    // Actualizar el dashboard con los datos recibidos
    function updateDashboard(topic, payload) {
      if (topic === "horus/vvb/temperatura") {
        const temp = parseFloat(payload);
        document.getElementById('temp-value').setAttribute('text', `value: ${temp.toFixed(1)}`);
        
        // Efectos visuales según el valor
        const tempElement = document.getElementById('temp-value').parentNode;
        if (temp > 30) {
          tempElement.setAttribute('color', '#ff4d4d');
          tempElement.classList.add('value-danger');
        } else if (temp > 25) {
          tempElement.setAttribute('color', '#ffcc00');
          tempElement.classList.add('value-warning');
        } else {
          tempElement.setAttribute('color', '#FF5722');
          tempElement.classList.remove('value-warning', 'value-danger');
        }
      } else if (topic === "horus/vvb/humedad") {
        const hum = parseFloat(payload);
        document.getElementById('hum-value').setAttribute('text', `value: ${hum.toFixed(1)}`);
        
        // Efectos visuales según el valor
        const humElement = document.getElementById('hum-value').parentNode;
        if (hum > 80) {
          humElement.setAttribute('color', '#ff4d4d');
          humElement.classList.add('value-danger');
        } else if (hum > 60) {
          humElement.setAttribute('color', '#ffcc00');
          humElement.classList.add('value-warning');
        } else {
          humElement.setAttribute('color', '#2196F3');
          humElement.classList.remove('value-warning', 'value-danger');
        }
      } else if (topic === "horus/vvb/presion") {
        document.getElementById('press-value').setAttribute('text', `value: ${payload}`);
      } else if (topic === "horus/vvb/altitud") {
        document.getElementById('alt-value').setAttribute('text', `value: ${payload}`);
      } else if (topic === "horus/vvb/gas") {
        // Escala lógica para el sensor MQ-2
        const gasValue = parseFloat(payload);
        const percent = gasValue ? Math.min(100, gasValue / 10).toFixed(1) : 0;
        document.getElementById('gas-value').setAttribute('text', `value: ${percent}`);
        
        // Efectos visuales según el valor
        const gasElement = document.getElementById('gas-value').parentNode;
        if (percent > 50) {
          gasElement.setAttribute('color', '#ff4d4d');
          gasElement.classList.add('value-danger');
        } else if (percent > 20) {
          gasElement.setAttribute('color', '#ffcc00');
          gasElement.classList.add('value-warning');
        } else {
          gasElement.setAttribute('color', '#FFEB3B');
          gasElement.classList.remove('value-warning', 'value-danger');
        }
      } else if (topic === "horus/vvb/lluvia") {
        const raining = ["1", "true", "si", "yes", "sí", "rain"].includes(payload.toLowerCase());
        document.getElementById('rain-value').setAttribute('text', `value: ${raining ? 'sí' : 'no'}`);
        
        // Efectos visuales según el valor
        const rainElement = document.getElementById('rain-value').parentNode;
        if (raining) {
          rainElement.setAttribute('color', '#4ade80');
        } else {
          rainElement.setAttribute('color', '#2196F3');
        }
      }
    }
    
    // Inicializar el joystick para móviles
    function initJoystick() {
      if (!isMobile) return;
      
      // Obtener referencias a la cámara
      cameraRig = document.getElementById('camera-rig');
      camera = document.getElementById('camera');
      
      if (!cameraRig || !camera) {
        console.error("No se encontraron elementos de cámara");
        return;
      }
      
      // Configurar el joystick
      const joystick = nipplejs.create({
        zone: joystickContainer,
        size: 100,
        threshold: 0.1,
        color: 'rgba(0, 234, 255, 0.7)',
        fadeTime: 250
      });
      
      // Manejar el movimiento
      joystick.on('move', (evt, data) => {
        if (!cameraRig || !camera) return;
        
        const angle = data.angle.radian;
        const force = data.force;
        
        // Calcular movimiento
        const moveSpeed = 0.05 * force;
        const dx = Math.sin(angle) * moveSpeed;
        const dz = Math.cos(angle) * moveSpeed;
        
        // Actualizar posición
        const currentPos = cameraRig.getAttribute('position');
        cameraRig.setAttribute('position', {
          x: currentPos.x - dx,
          y: currentPos.y,
          z: currentPos.z - dz
        });
        
        // Actualizar dirección de la cámara
        if (force > 0.1) {
          camera.setAttribute('rotation', {
            x: 0,
            y: (angle * (180 / Math.PI) - 90) % 360,
            z: 0
          });
        }
      });
      
      // Detener movimiento cuando se suelta
      joystick.on('end', () => {
        if (camera && cameraRig) {
          camera.setAttribute('rotation', { x: 0, y: 0, z: 0 });
        }
      });
    }
    
    // Cambiar a modo VR
    function enterVRMode() {
      const scene = document.querySelector('a-scene');
      if (scene && scene.enterVR) {
        scene.enterVR();
      }
    }
    
    // Configurar eventos
    function setupEventListeners() {
      // Botón de VR
      document.getElementById('vr-button').addEventListener('click', enterVRMode);
      
      // Selector de modo móvil
      document.getElementById('3d-mode-btn').addEventListener('click', () => {
        document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById('3d-mode-btn').classList.add('active');
        currentMode = '3d';
      });
      
      document.getElementById('vr-mode-btn').addEventListener('click', () => {
        document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById('vr-mode-btn').classList.add('active');
        currentMode = 'vr';
        enterVRMode();
      });
      
      // Controles de escritorio
      document.getElementById('mode-3d').addEventListener('click', () => {
        currentMode = '3d';
      });
      
      document.getElementById('mode-vr').addEventListener('click', () => {
        currentMode = 'vr';
        enterVRMode();
      });
    }
    
    // Inicializar la aplicación
    window.addEventListener('load', () => {
      // Crear partículas de fondo
      createParticles();
      
      // Configurar interfaz para móviles
      if (isMobile) {
        document.getElementById('mobile-mode-selector').style.display = 'block';
      }
      
      // Inicializar elementos
      setupEventListeners();
      initJoystick();
      
      // Iniciar conexión MQTT
      setTimeout(initMQTT, 500);
    });
  </script>
</body>
