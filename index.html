<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>HORUS STATION - DASHBOARD CON DEPURACI√ìN</title>
  
  <!-- Cargar A-Frame 1.4.2 -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  
  <!-- Cargar Paho MQTT con URL VERIFICADA y FUNCIONAL -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js"></script>
  
  <!-- Biblioteca para el joystick -->
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
  
  <style>
    :root {
      --primary: #00eaff;
      --primary-dark: #00aaff;
      --secondary: #9d4edd;
      --dark-bg: #000a1a;
      --panel-bg: #0a1a30;
      --card-bg: #152540;
      --text: #e0e0e0;
      --text-secondary: #a0a0a0;
      --success: #4ade80;
      --warning: #facc15;
      --danger: #f87171;
      --border-radius: 12px;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --shadow: 0 10px 30px rgba(0, 20, 50, 0.3);
      --glow: 0 0 15px rgba(0, 234, 255, 0.5);
      --inner-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, var(--dark-bg), #000510);
      color: var(--text);
      height: 100vh;
      position: relative;
    }
    
    /* Indicador de conexi√≥n */
    #connection-status {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1000;
      padding: 10px 18px;
      background: rgba(0, 10, 30, 0.7);
      border-radius: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      border: 1px solid rgba(0, 234, 255, 0.2);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      transition: var(--transition);
    }
    
    .led {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #f00;
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.7);
      transition: var(--transition);
    }
    
    .led.connected {
      background: #0f0;
      box-shadow: 0 0 8px rgba(0, 255, 0, 0.7);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(0, 255, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); }
    }
    
    #connection-text {
      color: white;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    
    /* BARRA INFERIOR - CORREGIDA (√öNICA BARRA DE MEN√ö) */
    #bottom-bar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 250px;
      height: 60px;
      background: rgba(0, 10, 30, 0.7);
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 234, 255, 0.2);
      display: none;
    }
    
    .mode-icon {
      font-size: 28px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: var(--transition);
    }
    
    .mode-icon.active {
      color: var(--primary);
      transform: scale(1.1);
    }
    
    /* Panel de datos 3D */
    .sensor-card {
      position: relative;
      overflow: hidden;
      border-radius: var(--border-radius);
      background: var(--card-bg);
      padding: 18px 20px;
      text-align: center;
      box-shadow: var(--inner-shadow);
      transition: var(--transition);
      border: 1px solid rgba(0, 234, 255, 0.1);
    }
    
    .sensor-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0, 20, 50, 0.4);
      border-color: rgba(0, 234, 255, 0.3);
    }
    
    .sensor-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 12px;
    }
    
    .sensor-icon {
      font-size: 28px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 234, 255, 0.1);
      border-radius: 10px;
    }
    
    .sensor-name {
      color: var(--text-secondary);
      font-size: 15px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }
    
    .sensor-value {
      font-size: 26px;
      font-weight: bold;
      color: var(--primary);
      line-height: 1.2;
      text-shadow: 0 0 10px rgba(0, 234, 255, 0.2);
      transition: var(--transition);
    }
    
    .unit {
      font-size: 16px;
      color: var(--text-secondary);
      font-weight: normal;
    }
    
    /* Estilos para m√≥viles */
    @media (max-width: 768px) {
      .mobile-only {
        display: block;
      }
      
      .desktop-only {
        display: none;
      }
      
      .sensor-card {
        padding: 12px 15px;
      }
      
      .sensor-icon {
        font-size: 22px;
        width: 32px;
        height: 32px;
      }
      
      .sensor-name {
        font-size: 13px;
      }
      
      .sensor-value {
        font-size: 20px;
      }
      
      .unit {
        font-size: 14px;
      }
      
      #bottom-bar {
        display: flex;
      }
    }
    
    /* Estilos para escritorio */
    @media (min-width: 769px) {
      .mobile-only {
        display: none;
      }
      
      .desktop-only {
        display: block;
      }
    }
    
    /* Estilo para el loader */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--dark-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      transition: var(--transition);
    }
    
    .loader-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(0, 234, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loader-text {
      color: var(--primary);
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 1px;
      text-align: center;
      padding: 0 20px;
    }
    
    .error-text {
      color: var(--danger);
    }
    
    /* Panel de depuraci√≥n */
    #debug-panel {
      position: fixed;
      bottom: 80px;
      left: 15px;
      right: 15px;
      background: rgba(0, 10, 30, 0.85);
      border-radius: 15px;
      padding: 15px;
      z-index: 1000;
      max-height: 300px;
      overflow-y: auto;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 234, 255, 0.2);
      display: none;
    }
    
    #debug-panel h3 {
      color: var(--primary);
      margin-top: 0;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    #debug-content {
      font-family: monospace;
      font-size: 13px;
      line-height: 1.4;
      color: #a0a0a0;
      max-height: 200px;
      overflow-y: auto;
      padding-right: 10px;
    }
    
    .debug-entry {
      margin-bottom: 5px;
      padding-left: 10px;
      border-left: 2px solid var(--primary);
    }
    
    .debug-info {
      color: #88ccff;
    }
    
    .debug-error {
      color: #ff8888;
    }
    
    .debug-success {
      color: #88ff88;
    }
    
    .debug-button {
      background: var(--primary);
      color: #000;
      border: none;
      padding: 8px 15px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 10px;
      transition: var(--transition);
    }
    
    .debug-button:hover {
      transform: scale(1.05);
      box-shadow: var(--glow);
    }
    
    .debug-button.test {
      background: var(--warning);
    }
    
    .debug-button.reconnect {
      background: var(--success);
    }
    
    .debug-button.close {
      background: var(--danger);
      float: right;
      padding: 5px 10px;
      font-size: 16px;
    }
    
    .debug-config {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    
    .config-option {
      background: rgba(0, 100, 200, 0.2);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .config-option:hover {
      background: rgba(0, 100, 200, 0.4);
    }
    
    .config-option.active {
      background: var(--primary);
      color: #000;
    }
  </style>
</head>
<body>

    let currentConfig = "hivemq-8000"; // Configuraci√≥n por defecto
    
    // Elementos UI
    const connectionLed = document.getElementById('connection-led');
    const connectionText = document.getElementById('connection-text');
    const loader = document.getElementById('loader');
    const loaderText = document.getElementById('loader-text');
    const debugPanel = document.getElementById('debug-panel');
    const debugContent = document.getElementById('debug-content');
    const debugClose = document.getElementById('debug-close');
    const reconnectButton = document.getElementById('reconnect-button');
    const testButton = document.getElementById('test-button');
    
    // Funci√≥n para agregar mensajes al panel de depuraci√≥n
    function logDebug(message, type = 'info') {
      const entry = document.createElement('div');
      entry.className = `debug-entry debug-${type}`;
